<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClothLoop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h2, h3 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="tel"],
        select {
            width: 100%;
            height: 45px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(2px);
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .password-strength-bar {
            height: 5px;
            margin-top: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
            font-size: 12px;
            color: white;
            text-align: center;
            padding: 2px;
        }

        .password-error {
            margin-top: 5px;
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 2px;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        
        <div id="success-message" class="success-message"></div>
        
        <form id="signup-form" action="../backend/signup_process.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span class="error" id="username-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength-bar" id="password-strength"></div>
                <div class="password-error" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="error" id="confirm-password-error"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
                <span class="error" id="phone-error"></span>
            </div>
            
            <div class="form-group">
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>
            
            <button type="submit" id="submit-btn">Create User</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Password validation function
        function validatePassword(password) {
            // Password validation rules
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/.test(password);
            
            const errors = [];
            
            if (password.length < minLength) {
                errors.push(`Password must be at least ${minLength} characters`);
            }
            if (!hasUpperCase) errors.push('Include at least one uppercase letter');
            if (!hasLowerCase) errors.push('Include at least one lowercase letter');
            if (!hasNumbers) errors.push('Include at least one number');
            if (!hasSpecialChar) errors.push('Include at least one special character');
            
            return {
                isValid: errors.length === 0,
                errors: errors
            };
        }

        // Update password strength indicator
        function updatePasswordStrength(password) {
            let strength = 0;
            const strengthElement = document.getElementById('password-strength');
            const errorElement = document.getElementById('password-error');
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const strengthText = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
            const strengthColor = ['#ff4444', '#ffbb33', '#ffeb3b', '#00C851', '#007E33'];
            
            if (strength > 0) {
                strengthElement.style.width = `${(strength / 5) * 100}%`;
                strengthElement.style.backgroundColor = strengthColor[strength - 1];
                strengthElement.textContent = strengthText[strength - 1];
            } else {
                strengthElement.style.width = '0';
                strengthElement.textContent = '';
            }
            
            // Validate password and show errors
            const result = validatePassword(password);
            errorElement.innerHTML = result.errors.map(error => 
                `<div class="error-message">${error}</div>`
            ).join('');
            
            return result.isValid;
        }

        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const phone = document.getElementById('phone').value;
            const userType = document.getElementById('user_type').value;
            
            // Validate phone number
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Please enter a valid 10-digit phone number';
                return;
            } else {
                document.getElementById('phone-error').textContent = '';
            }
            
            // Validate password
            if (!updatePasswordStrength(password)) {
                return;
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                return;
            } else {
                document.getElementById('confirm-password-error').textContent = '';
            }
            
            // Disable submit button and show loading state
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            // Create form data
            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);
            formData.append('phone', phone);
            formData.append('user_type', userType);
            
            // Send data to the server
            fetch('../backend/signup_process.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Check if response contains success message
                if (data.includes('Registration successful')) {
                    // Show success message
                    const successMessage = document.getElementById('success-message');
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = `
                        <h3>User Created Successfully!</h3>
                        <p><strong>Username:</strong> ${username}</p>
                        <p><strong>User Type:</strong> ${userType}</p>
                        <p><a href="login.html">Go to login page</a></p>
                    `;
                    
                    // Hide the form
                    document.getElementById('signup-form').style.display = 'none';
                } else {
                    // Show error if registration failed
                    document.getElementById('username-error').textContent = 'Registration failed. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('username-error').textContent = 'An error occurred. Please try again.';
            })
            .finally(() => {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });

        // Add password input event listener
        document.getElementById('password').addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });
    </script>
</body>
</html>
