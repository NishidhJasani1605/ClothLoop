<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClothLoop</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        
        <div id="success-message" class="success-message"></div>
        
        <form id="signup-form" action="../backend/signup_process.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" title="Enter your username" placeholder="Enter username" required>
                <span class="error" id="username-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" title="Enter your email address" placeholder="Email address" required>
                <span class="error" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" title="Enter your password" placeholder="Password" required>
                <div class="password-strength-bar" id="password-strength"></div>
                <div class="password-error" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" title="Confirm your password" placeholder="Confirm password" required>
                <span class="error" id="confirm-password-error"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter 10-digit phone number" placeholder="10-digit phone number" required>
                <span class="error" id="phone-error"></span>
            </div>
            
            <div class="form-group">
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>
            
            <div class="button-container">
                <button type="submit" id="submit-btn" class="btn">Create Account</button>
            </div>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
