<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClothLoop</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <!-- <h2>Sign Up</h2> -->
        
        <!-- Role Selection Buttons -->
        <div id="roleButtons">
            <!-- <h2>Sign Up</h2> -->
            <button class="btn" onclick="showForm('buyer')">Sign up as Buyer</button>
            <button class="btn" onclick="showForm('seller')">Sign up as Seller</button>
        </div>

        <!-- Buyer Signup Form -->
        <form id="buyerForm" class="hidden" action="../backend/signup_process.php" method="POST">
            <h3>Buyer Signup</h3>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required>
                <span class="error"></span>
            </div>
            <div class="separator">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div id="buyerGoogleButton" style="display: flex; justify-content: center;"></div>
            <input type="hidden" name="google_token" id="buyerGoogleToken">
            <input type="hidden" name="user_type" value="buyer">
            <div class="button-container">
                <button type="submit" class="btn">Sign Up as Buyer</button>
                <button type="button" class="btn" onclick="showForm('seller')">Switch to Seller</button>
            </div>
        </form>

        <!-- Seller Signup Form -->
        <form id="sellerForm" class="hidden" action="../backend/signup_process.php" method="POST">
            <h3>Seller Signup</h3>
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" name="username" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required>
                <span class="error"></span>
            </div>
            <div class="separator">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div id="sellerGoogleButton" style="display: flex; justify-content: center;"></div>
            <input type="hidden" name="google_token" id="sellerGoogleToken">
            <input type="hidden" name="user_type" value="seller">
            <div class="button-container">
                <button type="submit" class="btn">Sign Up as Seller</button>
                <button type="button" class="btn" onclick="showForm('buyer')">Switch to Buyer</button>
            </div>
        </form>

        <!-- Add this form for Google Seller verification -->
        <form id="sellerGoogleVerification" class="hidden" action="../backend/signup_process.php" method="POST">
            <h3>Additional Information Required</h3>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" required>
                <span class="error"></span>
            </div>
            <input type="hidden" name="google_token" id="sellerGoogleVerificationToken">
            <input type="hidden" name="user_type" value="seller">
            <div class="button-container">
                <button type="submit" class="btn">Complete Signup</button>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
