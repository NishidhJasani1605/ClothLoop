<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cloth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="cloth_upload.css">
</head>
<body>
    <div class="admin-container">
        <div class="left-column">
            <div class="form-group upload-area" id="uploadArea">
                <p>Drag & Drop to Upload Images </p>
                <button type="button" onclick="document.getElementById('images').click()">Browse</button>
                <input type="file" id="images" multiple accept="image/*" style="display:none;" onchange="previewImages()" />
                <div class="image-preview" id="imagePreview"></div>
            </div>
        </div>
        <div class="right-column">
            <h1>Add New Cloth</h1>
            <form id="clothForm">
                <div class="form-group">
                    <label for="title">Cloth Title</label>
                    <input type="text" id="title" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" id="size" required />
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" required />
                </div>
                <div class="form-group">
                    <label for="price">Rental Price (â‚¹/day)</label>
                    <input type="number" id="price" required />
                </div>
                <div class="form-group">
                    <label for="contact">Contact No</label>
                    <input type="text" id="contact" required />
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp No</label>
                    <input type="text" id="whatsapp" required />
                </div>
                <div class="form-group">
                    <label for="shopName">Shop Name</label>
                    <input type="text" id="shopName" required />
                </div>
                <div class="form-group">
                    <label for="address">Shop Address</label>
                    <input type="text" id="address" placeholder="Shop Address" required />
                </div>
                <div class="form-group">
                    <label for="terms">Terms and Conditions</label>
                    <textarea id="terms" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Location (latitude, longitude)" required />
                    <button type="button" onclick="getCurrentLocation()">Get Current Location</button>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="cloth_upload.js"></script>
</body>
</html>
