<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - ClothLoop</title>
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="wish.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <a href="index.html"><img src="https://storage.googleapis.com/a1aa/image/dOnanAuM8nJzKxeCekMXncY6WhdBLZZOZwAg4e58qmOBVOKnA.jpg" alt="ClothLoop Logo" class="logo"></a>
            <div class="header-buttons">
                <button onclick="window.location.href='index.html'">Back to home page</button>
            </div>
        </div>
    </header>

    <!-- Wishlist Main Content -->
    <main class="container">
        <h2>Your Wishlist</h2>
        <div class="wishlist-grid" id="wishlist">
            <!-- Wishlist items will be dynamically loaded here -->
        </div>
    </main>

    <script>
        // Sample Wishlist Data (replace with dynamic data in real application)
        const wishlistItems = [
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/epfqsByML9raa0F8uJynD9lBmQJ4UGgyDpqYKWX1diljKHlTA.jpg",
                title: "Traditional Woman Attire"
            },
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/xfU20mklcbwYLK2qjOE0geDxwTZ8Nsuaf16MNNwSU0eRqcUOB.jpg",
                title: "Traditional Man Attire"
            },
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/Q6RooLnL4YpDNZeIZX0e5lTbfGauccX2HAGJeKDSGcVFqcUOB.jpg",
                title: "Man in Suit"
            }
        ];

        const wishlistContainer = document.getElementById("wishlist");

        // Dynamically load the wishlist items
        wishlistItems.forEach(item => {
            const wishlistItem = document.createElement("div");
            wishlistItem.classList.add("wishlist-item");

            wishlistItem.innerHTML = `
                <img src="${item.imgSrc}" alt="${item.title}" class="wishlist-img">
                <h3>${item.title}</h3>
            `;

            wishlistContainer.appendChild(wishlistItem);
        });
    </script>
</body>
</html>
