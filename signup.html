<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClothLoop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h2, h3 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="tel"] {
            width: 100%;
            height: 45px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(2px);
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-left: 5px;
        }

        #roleButtons {
            text-align: center;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .separator .line {
            height: 1px;
            flex: 1;
            background-color: #ddd;
        }

        .separator p {
            padding: 0 10px;
            color: #777;
            font-size: 14px;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        #roleButtons {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <!-- <h2>Sign Up</h2> -->
        
        <!-- Role Selection Buttons -->
        <div id="roleButtons">
            <!-- <h2>Sign Up</h2> -->
            <button class="btn" onclick="showForm('buyer')">Sign up as Buyer</button>
            <button class="btn" onclick="showForm('seller')">Sign up as Seller</button>
        </div>

        <!-- Buyer Signup Form -->
        <form id="buyerForm" class="hidden" action="signup_process.php" method="POST">
            <h3>Buyer Signup</h3>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required>
                <span class="error"></span>
            </div>
            <div class="separator">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div id="buyerGoogleButton" style="display: flex; justify-content: center;"></div>
            <input type="hidden" name="google_token" id="buyerGoogleToken">
            <input type="hidden" name="user_type" value="buyer">
            <div class="button-container">
                <button type="submit" class="btn">Sign Up as Buyer</button>
                <button type="button" class="btn" onclick="showForm('seller')">Switch to Seller</button>
            </div>
        </form>

        <!-- Seller Signup Form -->
        <form id="sellerForm" class="hidden" action="signup_process.php" method="POST">
            <h3>Seller Signup</h3>
            <div class="form-group">
                <label>Business Name:</label>
                <input type="text" name="username" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required>
                <span class="error"></span>
            </div>
            <div class="separator">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div id="sellerGoogleButton" style="display: flex; justify-content: center;"></div>
            <input type="hidden" name="google_token" id="sellerGoogleToken">
            <input type="hidden" name="user_type" value="seller">
            <div class="button-container">
                <button type="submit" class="btn">Sign Up as Seller</button>
                <button type="button" class="btn" onclick="showForm('buyer')">Switch to Buyer</button>
            </div>
        </form>

        <!-- Add this form for Google Seller verification -->
        <form id="sellerGoogleVerification" class="hidden" action="signup_process.php" method="POST">
            <h3>Additional Information Required</h3>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" required>
                <span class="error"></span>
            </div>
            <input type="hidden" name="google_token" id="sellerGoogleVerificationToken">
            <input type="hidden" name="user_type" value="seller">
            <div class="button-container">
                <button type="submit" class="btn">Complete Signup</button>
            </div>
        </form>
    </div>

    <script>
        function showForm(type) {
            const buyerForm = document.getElementById('buyerForm');
            const sellerForm = document.getElementById('sellerForm');
            const roleButtons = document.getElementById('roleButtons');

            // Hide the initial signup buttons
            roleButtons.classList.add('hidden');
            
            if (type === 'buyer') {
                buyerForm.classList.remove('hidden');
                sellerForm.classList.add('hidden');
            } else {
                sellerForm.classList.remove('hidden');
                buyerForm.classList.add('hidden');
            }
        }

        // Form validation
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = this.querySelector('input[name="password"]').value;
                const confirmPassword = this.querySelector('input[name="confirm_password"]').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                // If validation passes, submit the form
                this.submit();
            });
        });

        function handleGoogleCredential(response, userType) {
            const credential = response.credential;
            const decodedToken = jwt_decode(credential);
            
            if (userType === 'buyer') {
                // Buyer process remains the same
                document.getElementById('buyerGoogleToken').value = credential;
                document.getElementById('buyerForm').submit();
            } else {
                // For seller, show phone verification form
                const sellerForm = document.getElementById('sellerForm');
                const verificationForm = document.getElementById('sellerGoogleVerification');
                const roleButtons = document.getElementById('roleButtons');
                
                // Hide other forms
                sellerForm.classList.add('hidden');
                roleButtons.classList.add('hidden');
                
                // Show verification form and set token
                verificationForm.classList.remove('hidden');
                document.getElementById('sellerGoogleVerificationToken').value = credential;
            }
        }

        window.onload = function() {
            // Initialize Google Sign-In button for Buyer
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                callback: (response) => handleGoogleCredential(response, 'buyer')
            });

            google.accounts.id.renderButton(
                document.getElementById("buyerGoogleButton"),
                { theme: "outline", size: "large", width: 250 }
            );

            // Initialize Google Sign-In button for Seller
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                callback: (response) => handleGoogleCredential(response, 'seller')
            });

            google.accounts.id.renderButton(
                document.getElementById("sellerGoogleButton"),
                { theme: "outline", size: "large", width: 250 }
            );

            // Add form validation for the verification form
            document.getElementById('sellerGoogleVerification').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Add any additional validation if needed
                
                // If validation passes, submit the form
                this.submit();
            });
        }
    </script>
</body>
</html>
