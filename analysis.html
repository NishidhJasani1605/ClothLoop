<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Analysis</title>
  <!-- <link rel="stylesheet" href="analysis.css"/> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
    /* Global Styles */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: sans-serif;
    background-color: #fff;
    color: #333;
  }
  
  .container {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100vh;
  }
  
  .sidebar {
    width: 250px;
    background-color: #f7f7f7;
    padding: 20px;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    top: 0;
    left: 0;
  }
  
  .main-content {
    flex: 1;
    padding: 20px;
    margin-left: 250px;
  }
  
  .logo {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .logo img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .active{
    background-color: #666768;
    color: white;
    border-radius: 10px;
    padding: 10px;
  }
  
  .channel-info {
    display: flex;
    flex-direction: column;
  }
  
  .channel-info h1 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  .channel-info p {
    font-size: 14px;
    color: #666;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  nav li {
    margin-bottom: 10px;
  }
  
  nav a {
    text-decoration: none;
    color: #333;
    display: flex;
    align-items: center;
  }
  
  nav a:hover {
    color: #666;
  }
  
  nav i {
    font-size: 18px;
    margin-right: 10px;
  }
  
  .analysis {
    margin-bottom: 20px;
  }
  
  .chart-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  
  .chart {
    background-color: #f7f7f7;
    padding: 20px;
    border-radius: 10px;
  }
  
  .chart h3 {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  #product-sales-chart, #revenue-chart, #customer-engagement-chart {
    width: 100%;
    height: 200px;
  }
  
  .comments {
    margin-bottom: 20px;
  }
  
  .comment-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  
  .comment {
    background-color: #f7f7f7;
    padding: 20px;
    border-radius: 10px;
  }
  
  .comment img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
  }
  
  .comment h3 {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .settings {
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  
  label {
    margin-bottom: 10px;
  }
  
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
  }
  
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #ccc;
    color: #333;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #aaa;
  }
  
  /* Animation Variables */
  :root {
    --transition-speed: 0.3s;
    --transition-ease: cubic-bezier(0.4, 0, 0.2, 1);
    --primary-color: #4A90E2;
    --hover-color: #e3f0ff;
    --active-color: #f0f7ff;
  }
  
  /* Menu Container Animation */
  .slider-menu {
    animation: fadeIn 0.5s var(--transition-ease);
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  
  /* Menu Items Enhanced Animation */
  .slider-menu-item {
    padding: 12px 20px;
    margin: 5px 0;
    display: flex;
    align-items: center;
    gap: 12px;
    color: #666;
    transition: all var(--transition-speed) var(--transition-ease);
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    animation: slideIn 0.5s var(--transition-ease);
  }
  
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-30px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  
  /* Staggered Animation for Menu Items */
  .slider-menu-item:nth-child(1) { animation-delay: 0.1s; }
  .slider-menu-item:nth-child(2) { animation-delay: 0.2s; }
  .slider-menu-item:nth-child(3) { animation-delay: 0.3s; }
  .slider-menu-item:nth-child(4) { animation-delay: 0.4s; }
  
  /* Icon Animation */
  .slider-menu-item i {
    font-size: 16px;
    width: 20px;
    color: #666;
    transition: all var(--transition-speed) var(--transition-ease);
    animation: rotateIn 0.5s var(--transition-ease);
  }
  
  @keyframes rotateIn {
    from {
      transform: rotate(-180deg);
      opacity: 0;
    }
    to {
      transform: rotate(0);
      opacity: 1;
    }
  }
  
  /* Hover Effects */
  .slider-menu-item:hover {
    background-color: var(--hover-color);
    color: var(--primary-color);
    transform: translateX(5px);
  }
  
  .slider-menu-item:hover i {
    color: var(--primary-color);
    transform: scale(1.1) rotate(10deg);
  }
  
  /* Active State with Animation */
  .slider-menu-item.active {
    background-color: var(--active-color);
    color: var(--primary-color);
    font-weight: 500;
    animation: pulseActive 2s infinite;
  }
  
  @keyframes pulseActive {
    0% {
      box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.2);
    }
    70% {
      box-shadow: 0 0 0 8px rgba(74, 144, 226, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(74, 144, 226, 0);
    }
  }
  
  /* Active Hover State */
  .slider-menu-item.active:hover {
    background-color: var(--hover-color);
    transform: translateX(8px);
    box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
  }
  
  /* Active Indicator Animation */
  .slider-menu-item.active::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 3px;
    background-color: var(--primary-color);
    border-radius: 0 3px 3px 0;
    transform: scaleY(0);
    transition: transform var(--transition-speed) var(--transition-ease);
  }
  
  .slider-menu-item.active:hover::before {
    transform: scaleY(1);
  }
  
  /* Ripple Effect on Click */
  .slider-menu-item::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(74, 144, 226, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
  }
  
  .slider-menu-item:active::after {
    width: 200px;
    height: 200px;
    opacity: 0;
  }
  
  /* Text Animation */
  .slider-menu-item span {
    position: relative;
    transition: all var(--transition-speed) var(--transition-ease);
  }
  
  .slider-menu-item:hover span {
    transform: translateX(3px);
  }
  
  /* Enhanced Navigation Animations */
  nav a {
    transition: all 0.3s ease;
    padding: 10px;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }
  
  nav a:hover {
    background-color: #e0e0e0;
    transform: translateX(5px);
  }
  
  nav a::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
  }
  
  nav a:active::after {
    width: 200px;
    height: 200px;
    opacity: 0;
  }
  
  /* Logo Animation */
  .logo img {
    transition: all 0.3s ease;
  }
  
  .logo img:hover {
    transform: scale(1.1) rotate(5deg);
  }
  
  /* Chart Animations */
  .chart {
    transition: all 0.3s ease;
  }
  
  .chart:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  
  /* Main Content Animation */
  .main-content {
    animation: fadeIn 0.5s ease;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Staggered Chart Animation */
  .chart:nth-child(1) { animation: slideIn 0.5s ease 0.1s both; }
  .chart:nth-child(2) { animation: slideIn 0.5s ease 0.2s both; }
  .chart:nth-child(3) { animation: slideIn 0.5s ease 0.3s both; }
  
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-30px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="shop_logo.png" alt="Channel logo" />
        <div class="channel-info">
          <h1>CF</h1>
          <p>clothify</p>
        </div>
      </div>
      <br>
      <br>
      <nav>
        <ul>
          <li>
            <a href="seller_home.html">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <br>
          <li>
            <a href="analysis.html" class="active">
              <i class="fas fa-chart-line"></i> Analysis
            </a>
          </li>
          <br>
          <li>
            <a href="comments.html">
              <i class="fas fa-comments"></i> Comments
            </a>
          </li>
          <br>
          <li>
            <a href="settings.html">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
          <br>
        </ul>
      </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      
      <!-- Analysis Section -->
      <div class="analysis">
        <h2>Analysis</h2>
        <div class="chart-grid">
          <div class="chart">
            <h3>Product Likes</h3>
            <canvas id="product-sales-chart"></canvas>
          </div>
          <div class="chart">
            <h3>Views</h3>
            <canvas id="revenue-chart"></canvas>
          </div>
          <div class="chart">
            <h3>Customer Engagement</h3>
            <canvas id="customer-engagement-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Get the context of the canvas element
    var productSalesChartCtx = document.getElementById('product-sales-chart').getContext('2d');
    var revenueChartCtx = document.getElementById('revenue-chart').getContext('2d');
    var customerEngagementChartCtx = document.getElementById('customer-engagement-chart').getContext('2d');

    // Create the charts
    var productSalesChart = new Chart(productSalesChartCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Product Likes',
          data: [10, 20, 15, 30, 25],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    var revenueChart = new Chart(revenueChartCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Views',
          data: [1000, 2000, 1500, 3000, 2500],
          backgroundColor: [
            'rgba(255, 99 , 132, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    var customerEngagementChart = new Chart(customerEngagementChartCtx, {
      type: 'pie',
      data: {
        labels: ['Facebook', 'Instagram', 'Twitter', 'Email'],
        datasets: [{
          label: 'Customer Engagement',
          data: [40, 30, 20, 10],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
