<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - ClothLoop</title>
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="wish.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }
        .header-buttons button:hover {
            background-color: #555;
        }
    </style>

</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <a href="index.html">
                <img src="logo.webp" alt="ClothLoop Logo" class="logo">
            </a>
            <div class="header-buttons">
                <button onclick="window.location.href='Buyer_Dashboard.html'">Back to home page</button>
                <button onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </header>

    <!-- Wishlist Main Content -->
    <h2 style="text-align: center; margin: 20px 0;">Your Wishlist</h2>

    <main class="container">

        <div class="wishlist-grid" id="wishlist">
            <!-- Wishlist items will be dynamically loaded here -->
        </div>
    </main>

    <script src="wish.js"></script>
</body>
</html>
