<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Seller Dashboard</title>
  
  <link rel="stylesheet" href="seller_home.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="../Image/shop_logo.png" alt="Channel logo" />
        <div class="channel-info">
          <h1>CF</h1>
          <p>clothify</p>
        </div>
      </div>
      <br>
      <br>
      <nav>
        <ul>
          <li>
            <a href="seller_home.html" class="dashboard">
              <i class="fas fa-tachometer-alt "></i> Dashboard
            </a>
          </li>
          <br>
          <li>
            <a href="analysis.html">
              <i class="fas fa-chart-line"></i> Analysis
            </a>
          </li>
          <br>
          <li>
            <a href="comments.html">
              <i class="fas fa-comments"></i> Comments
            </a>
          </li>
          <br>
          <li>
            <a href="settings.html">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
          <br>
        </ul>
      </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      
      <!-- Overview Section -->
      <div class="overview">
        <div class="stat">
          <h3>Total Likes</h3>
          <p>120</p>
        </div>
        <div class="stat">
          <h3>Total Product</h3>
          <p>3</p>
        </div>
        <div class="upload-button">
          <button type="button" onclick="window.location.href='cloth_upload.html'">
            <i class="fas fa-plus"></i> Upload Product Photos
          </button>
        </div>
      </div>
      
      <!-- Listed Products -->
      <div class="listed-products">
        <h2>Listed Products</h2>
        <div class="product-grid">
          <div class="product">
            <img src="../Image/p2.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p>Description of product 1</p>
          </div>
          <div class="product">
            <img src="../Image/p4.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>Description of product 2</p>
          </div>
          <div class="product">
            <img src="../Image/p3.jpg" alt="Product 3" />
            <h3>Product 3</h3>
            <p>Description of product 3</p>
          </div>
          <div class="product">
            <img src="../Image/p4.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>Description of product 2</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
