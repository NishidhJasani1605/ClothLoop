<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cloth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="cloth_upload.css">
    <style>
        .top-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }
        .back-button, .logout-button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        .logout-button {
            background-color: #e74c3c;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        .back-button i, .logout-button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="top-navigation">
        <a href="seller_home.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <a href="../../Registration/login.html" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <div class="admin-container">
        <div class="left-column">
            <div class="form-group upload-area" id="uploadArea">
                <p>Drag & Drop to Upload Images </p>
                <button type="button" onclick="document.getElementById('images').click()">Browse</button>
                <input type="file" id="images" multiple accept="image/*" style="display:none;" onchange="previewImages()" />
                <div class="image-preview" id="imagePreview"></div>
            </div>
        </div>
        <div class="right-column">
            <h1>Add New Cloth</h1>
            <form id="clothForm">
                <div class="form-group">
                    <label for="title">Cloth Title</label>
                    <input type="text" id="title" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" id="size" required />
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" required />
                </div>
                <div class="form-group">
                    <label for="price">Rental Price (â‚¹/day)</label>
                    <input type="number" id="price" required />
                </div>
                <div class="form-group">
                    <label for="contact">Contact No</label>
                    <input type="text" id="contact" required />
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp No</label>
                    <input type="text" id="whatsapp" required />
                </div>
                <div class="form-group">
                    <label for="shopName">Shop Name</label>
                    <input type="text" id="shopName" required />
                </div>
                <div class="form-group">
                    <label for="address">Shop Address</label>
                    <input type="text" id="address" placeholder="Enter your shop address" />
                    <button type="button" id="useCurrentLocationBtn" class="location-btn">Use Current Location</button>
                    <p class="location-help">Enter your address manually or use your current location</p>
                    <input type="hidden" id="location" name="location" />
                </div>
                <div class="form-group">
                    <label for="terms">Terms and Conditions</label>
                    <textarea id="terms" required></textarea>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="cloth_upload.js"></script>
</body>
</html>
