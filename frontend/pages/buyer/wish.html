<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - ClothLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --light-bg: #111111;
            --card-bg: #1a1a1a;
            --footer-bg: #000000;
            --footer-text: #cccccc;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            --button-color: #ffffff;
            --button-text: #000000;
            --button-hover: #cccccc;
            --card-border: 1px solid #333333;
        }

        /* Light Theme Variables */
        .light-theme {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #000000;
            --text-color: #000000;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --footer-bg: #f5f5f5;
            --footer-text: #000000;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            --button-color: #000000;
            --button-text: #ffffff;
            --button-hover: #333333;
            --card-border: 1px solid #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
        }

        /* Theme Switcher */
        .theme-switcher {
            background: var(--primary-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.2s linear;
        }
        
        .theme-switcher:hover {
            transform: skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.3);
        }

        /* Navigation */
        nav {
            background-color: var(--primary-color);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav .logo {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        nav .logo i {
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0;
            transition: all 0.2s linear;
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: transparent;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        
        /* Main Content Section */
        .main-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--accent-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-out;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            transform: skewX(-20deg);
        }
        
        /* Wishlist Grid */
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .wishlist-item {
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            border: var(--card-border);
            animation: fadeIn 0.5s ease-out;
        }
        
        .wishlist-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--accent-color);
        }
        
        .wishlist-item:hover {
            transform: translateY(-10px) skewX(-3deg);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .wishlist-item:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }
        
        .wishlist-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            border-bottom: 4px solid var(--accent-color);
        }
        
        .wishlist-item:hover .wishlist-img {
            transform: scale(1.05);
        }
        
        .wishlist-details {
            padding: 20px;
        }
        
        .wishlist-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .wishlist-price {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .wishlist-seller {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .wishlist-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .view-btn, .remove-btn {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 10px 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s linear;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }
        
        .view-btn:hover, .remove-btn:hover {
            transform: translateY(-3px) skewX(-5deg);
            background-color: var(--accent-color);
            color: var(--primary-color);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .view-btn:hover, 
        .light-theme .remove-btn:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Empty Wishlist */
        .empty-wishlist {
            text-align: center;
            padding: 60px 20px;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            border: var(--card-border);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }
        
        .empty-wishlist i {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 30px;
            opacity: 0.5;
        }
        
        .empty-wishlist p {
            margin-bottom: 30px;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .browse-btn {
            display: inline-block;
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 12px 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s linear;
        }
        
        .browse-btn:hover {
            transform: translateY(-3px) skewX(-5deg);
            background-color: var(--accent-color);
            color: var(--primary-color);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .browse-btn:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Responsive Styling */
        @media (max-width: 992px) {
            .section-title {
                font-size: 2rem;
            }
            
            .wishlist-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .wishlist-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            nav {
                padding: 1rem;
            }
        }

        @media (max-width: 576px) {
            .wishlist-grid {
                grid-template-columns: 1fr;
            }
            
            nav ul li {
                margin-left: 0.5rem;
            }
            
            nav ul li a {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="../../../home.html" class="logo">
            <img id="navbar-logo" src="../../assets/images/logo_f.png" alt="ClothLoop Logo" style="height: 40px; margin-right: 10px;"> ClothLoop
        </a>
        <div style="display: flex; align-items: center;">
            <ul>
                <li><a href="buyer_dashboard.html">Listings</a></li>
                <li><a href="wish.html" class="active">Wishlist</a></li>
                <li><a href="buyer_profile.html">Profile</a></li>
                <li><a href="../about/about_us.html">About</a></li>
                <li><a href="../../../home.html" id="logout-link">Logout</a></li>
            </ul>
            <button class="theme-switcher" id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <h2 class="section-title">Your Wishlist</h2>

        <div id="wishlist-container">
            <div class="wishlist-grid" id="wishlist-grid">
                <!-- Dynamic wishlist items will be loaded here -->
            </div>
            
            <!-- Empty wishlist message (hidden by default) -->
            <div class="empty-wishlist" id="empty-wishlist" style="display: none;">
                <i class="far fa-heart"></i>
                <p>Your wishlist is empty</p>
                <a href="buyer_dashboard.html" class="browse-btn">Browse Products</a>
            </div>
        </div>
    </div>

    <script>
        // Theme switcher functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Function to update logo based on theme
        function updateLogo(isLightTheme) {
            const navbarLogo = document.getElementById('navbar-logo');
            
            if (isLightTheme) {
                navbarLogo.src = '../../assets/images/logo_b.png';
            } else {
                navbarLogo.src = '../../assets/images/logo_f.png';
            }
        }
        
        // Check for saved theme preference or use default
        const savedTheme = localStorage.getItem('clothloop-theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            updateLogo(true);
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const isLightTheme = document.body.classList.toggle('light-theme');
            
            // Update icon
            if (isLightTheme) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('clothloop-theme', 'light');
                updateLogo(true);
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('clothloop-theme', 'dark');
                updateLogo(false);
            }
        });

        // Function to get wishlist items from localStorage (user-specific)
        function getWishlistItems() {
            try {
                const userId = localStorage.getItem('user_id');
                
                // Only use user-specific wishlist if user is logged in with valid ID
                const wishlistKey = userId ? `wishlist_${userId}` : 'wishlist';
                
                console.log(`getWishlistItems: Accessing wishlist for user ID: ${userId || 'guest'}`);
                
                let wishlistIds = [];
                try {
                    wishlistIds = JSON.parse(localStorage.getItem(wishlistKey) || '[]');
                    
                    // Check the old format from details.html
                    const oldWishlist = JSON.parse(localStorage.getItem('clothloop-wishlist') || '[]');
                    if (oldWishlist.length > 0) {
                        console.log(`Found ${oldWishlist.length} items in old wishlist format, merging`);
                        // Extract IDs from old format (which might be objects or strings)
                        const oldIds = oldWishlist.map(item => typeof item === 'object' ? item.id.toString() : item.toString());
                        
                        // Merge the lists without duplicates
                        const mergedIds = [...new Set([...wishlistIds, ...oldIds])];
                        wishlistIds = mergedIds;
                        
                        // Save back to the new format and clear old format
                        localStorage.setItem(wishlistKey, JSON.stringify(wishlistIds));
                        localStorage.removeItem('clothloop-wishlist');
                    }
                    
                    // If not already using a user-specific key but user is logged in,
                    // also ensure wishlistIds are stored in user-specific storage
                    if (userId && wishlistKey !== 'wishlist' && wishlistIds.length > 0) {
                        localStorage.setItem(`wishlist_${userId}`, JSON.stringify(wishlistIds));
                    }
                    
                    // Ensure all IDs are strings for consistent comparison
                    wishlistIds = wishlistIds.map(id => id.toString());
                    console.log(`getWishlistItems: Found ${wishlistIds.length} items in ${wishlistKey}`);
                } catch (e) {
                    console.error(`Error parsing wishlist from localStorage: ${e.message}`);
                    wishlistIds = [];
                }
                
                return wishlistIds;
            } catch (e) {
                console.error(`Error in getWishlistItems: ${e.message}`);
                return [];
            }
        }
        
        // Function to check if a product is in the wishlist
        function isInWishlist(productId) {
            const wishlist = getWishlistItems();
            return wishlist.includes(productId.toString());
        }
        
        // Function to remove an item from wishlist
        function removeFromWishlist(productId) {
            const userId = localStorage.getItem('user_id');
            const wishlistKey = userId ? `wishlist_${userId}` : 'wishlist';
            
            console.log(`removeFromWishlist: Removing product ${productId} for user ${userId || 'guest'}`);
            
            let wishlist = [];
            try {
                wishlist = JSON.parse(localStorage.getItem(wishlistKey) || '[]');
                // Convert productId to string to ensure consistent comparison
                const productIdStr = productId.toString();
                wishlist = wishlist.filter(id => id !== productIdStr);
                
                localStorage.setItem(wishlistKey, JSON.stringify(wishlist));
                console.log(`removeFromWishlist: Updated wishlist has ${wishlist.length} items`);
                
                // Also update old format for compatibility with details.html page
                try {
                    let oldWishlist = JSON.parse(localStorage.getItem('clothloop-wishlist') || '[]');
                    oldWishlist = oldWishlist.filter(item => {
                        const itemId = typeof item === 'object' ? item.id.toString() : item.toString();
                        return itemId !== productIdStr;
                    });
                    localStorage.setItem('clothloop-wishlist', JSON.stringify(oldWishlist));
                } catch (e) {
                    console.error(`Error updating old wishlist format: ${e.message}`);
                }
                
                // Check if wishlist is now empty
                if (wishlist.length === 0) {
                    // Show empty wishlist message
                    document.getElementById('wishlist-grid').style.display = 'none';
                    document.getElementById('empty-wishlist').style.display = 'block';
                } else {
                    // Reload the wishlist
                    loadWishlistItems();
                }
            } catch (e) {
                console.error(`Error in removeFromWishlist: ${e.message}`);
            }
        }
        
        // Function to load and display wishlist items
        function loadWishlistItems() {
            const wishlistGrid = document.getElementById('wishlist-grid');
            const emptyWishlist = document.getElementById('empty-wishlist');
            
            // Get wishlist product IDs
            const wishlistIds = getWishlistItems();
            console.log(`loadWishlistItems: Found ${wishlistIds.length} items in wishlist:`, wishlistIds);
            
            // If there are no saved wishlist items, show empty message
            if (wishlistIds.length === 0) {
                wishlistGrid.style.display = 'none';
                emptyWishlist.style.display = 'block';
                return;
            }
            
            // Hide empty message, show grid
            wishlistGrid.style.display = 'grid';
            emptyWishlist.style.display = 'none';
            
            // Add timestamp to prevent caching
            const timestamp = new Date().getTime();
            const apiUrl = `/ClothLoop/backend/api/products/get_products.php?timestamp=${timestamp}`;
            
            // Clear the grid before adding new items
            wishlistGrid.innerHTML = '';
            
            // Get all products from the API with cache-busting
            fetch(apiUrl, {
                method: 'GET', 
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success' && data.data && data.data.products) {
                        const products = data.data.products || [];
                        
                        // Filter products to only include those in the wishlist
                        const wishlistProducts = products.filter(product => 
                            wishlistIds.includes(product.id.toString()));
                        
                        // Check if we need to display fallback items
                        let displayedIds = new Set();
                        
                        if (wishlistProducts.length === 0) {
                            // No products found in API, display fallback for all wishlist items
                            displayFallbackItems(wishlistIds, wishlistGrid);
                            return;
                        }
                        
                        // Display each wishlist product from API response
                        wishlistProducts.forEach((product, index) => {
                            displayedIds.add(product.id.toString());
                            
                            // Map product properties for consistency
                            const mappedProduct = {
                                id: product.id,
                                title: product.title || product.name || '',
                                description: product.description || '',
                                category: product.category_name || '',
                                rental_price: product.rental_price || product.price || 0,
                                seller_id: product.seller_id || 0,
                                shop_name: product.shop_name || product.seller_name || 'ClothLoop Seller',
                                image: formatImagePath(product.primary_image, product.id)
                            };
                            
                            // Create wishlist item element
                            const wishlistItem = document.createElement('div');
                            wishlistItem.className = 'wishlist-item';
                            wishlistItem.style.animationDelay = `${0.1 * index}s`;
                            
                            // Create URL params for details page
                            const queryParams = new URLSearchParams({
                                id: mappedProduct.id,
                                title: mappedProduct.title,
                                price: mappedProduct.rental_price,
                                image: mappedProduct.image,
                                description: mappedProduct.description || '',
                                seller_id: mappedProduct.seller_id
                            });
                            
                            // Create image element with error handling
                            const imgElement = document.createElement('img');
                            imgElement.className = 'wishlist-img';
                            imgElement.alt = mappedProduct.title;
                            imgElement.addEventListener('error', function() {
                                console.warn(`Failed to load image for product ${mappedProduct.id}, trying alternative path`);
                                // Try alternative path
                                this.src = `/ClothLoop/backend/uploads/products/${mappedProduct.id}/1.jpg`;
                                
                                // Add another error handler for the alternative path
                                this.addEventListener('error', function() {
                                    console.error(`Failed to load alternative image for product ${mappedProduct.id}`);
                                    this.src = '../../assets/images/placeholder.png';
                                });
                            });
                            imgElement.src = mappedProduct.image;
                            
                            // Create details div
                            const detailsDiv = document.createElement('div');
                            detailsDiv.className = 'wishlist-details';
                            detailsDiv.innerHTML = `
                                <h3 class="wishlist-title">${mappedProduct.title}</h3>
                                <p class="wishlist-price">₹${mappedProduct.rental_price} / day</p>
                                <p class="wishlist-seller">${mappedProduct.shop_name}</p>
                                <div class="wishlist-actions">
                                    <a href="details.html?${queryParams.toString()}" class="view-btn">View Details</a>
                                    <button class="remove-btn" data-product-id="${mappedProduct.id}">Remove</button>
                                </div>
                            `;
                            
                            // Append elements
                            wishlistItem.appendChild(imgElement);
                            wishlistItem.appendChild(detailsDiv);
                            wishlistGrid.appendChild(wishlistItem);
                            
                            // Add event listener to remove button
                            const removeBtn = wishlistItem.querySelector('.remove-btn');
                            removeBtn.addEventListener('click', function() {
                                const productId = this.getAttribute('data-product-id');
                                
                                // Add animation before removing
                                wishlistItem.style.animation = 'fadeOut 0.3s forwards';
                                
                                // Remove from wishlist after animation
                                setTimeout(() => {
                                    removeFromWishlist(productId);
                                }, 300);
                            });
                        });
                        
                        // Display fallback items for IDs we didn't find in the API
                        const missingIds = wishlistIds.filter(id => !displayedIds.has(id));
                        if (missingIds.length > 0) {
                            displayFallbackItems(missingIds, wishlistGrid);
                        }
                    } else {
                        console.error('Error fetching products:', data.message || 'Invalid response format');
                        displayFallbackItems(wishlistIds, wishlistGrid);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    
                    // Create error message
                    const errorMessage = document.createElement('div');
                    errorMessage.style.gridColumn = '1/-1';
                    errorMessage.style.textAlign = 'center';
                    errorMessage.style.padding = '20px';
                    errorMessage.style.color = 'var(--accent-color)';
                    errorMessage.style.marginBottom = '20px';
                    errorMessage.innerHTML = `
                        <p>Error loading your wishlist items.</p>
                        <p>Please try again later or refresh the page.</p>
                    `;
                    wishlistGrid.appendChild(errorMessage);
                    
                    // Display fallback items
                    displayFallbackItems(wishlistIds, wishlistGrid);
                });
        }
        
        // Function to display fallback items for wishlist IDs
        function displayFallbackItems(ids, container) {
            if (!ids || ids.length === 0) {
                // Empty wishlist
                container.style.display = 'none';
                document.getElementById('empty-wishlist').style.display = 'block';
                return;
            }
            
            ids.forEach((id, index) => {
                // Try to get product info from localStorage
                let productTitle = `Wishlist Item #${id}`;
                let productDetails = '';
                let productImage = '../../assets/images/placeholder.png';
                
                try {
                    // Check if we have product details in localStorage
                    const savedProduct = localStorage.getItem(`product_${id}`);
                    if (savedProduct) {
                        const productInfo = JSON.parse(savedProduct);
                        productTitle = productInfo.title || productTitle;
                        
                        // Use the formatImagePath helper
                        productImage = formatImagePath(productInfo.image, id);
                        
                        productDetails = `
                            <p class="wishlist-price">₹${productInfo.price || '0'} / day</p>
                            <p class="wishlist-seller">${productInfo.seller || 'ClothLoop Seller'}</p>
                        `;
                    }
                } catch (e) {
                    console.error('Error parsing saved product info:', e);
                }
                
                const wishlistItem = document.createElement('div');
                wishlistItem.className = 'wishlist-item';
                wishlistItem.style.animationDelay = `${0.1 * index}s`;
                
                // Create image element with error handling
                const imgElement = document.createElement('img');
                imgElement.className = 'wishlist-img';
                imgElement.alt = productTitle;
                imgElement.addEventListener('error', function() {
                    console.warn(`Failed to load image for fallback product ${id}, trying alternative path`);
                    // Try alternative path for product directory structure
                    this.src = `/ClothLoop/backend/uploads/products/${id}/1.jpg`;
                    
                    // Add another error handler for the alternative path
                    this.addEventListener('error', function() {
                        console.error(`Failed to load alternative image for fallback product ${id}`);
                        this.src = '../../assets/images/placeholder.png';
                    });
                });
                imgElement.src = productImage;
                
                // Create details div
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'wishlist-details';
                detailsDiv.innerHTML = `
                    <h3 class="wishlist-title">${productTitle}</h3>
                    ${productDetails || '<p class="wishlist-seller">Item details unavailable</p>'}
                    <div class="wishlist-actions">
                        <button class="remove-btn" data-product-id="${id}">Remove</button>
                    </div>
                `;
                
                // Append elements
                wishlistItem.appendChild(imgElement);
                wishlistItem.appendChild(detailsDiv);
                
                container.appendChild(wishlistItem);
                
                // Add event listener to remove button
                const removeBtn = wishlistItem.querySelector('.remove-btn');
                removeBtn.addEventListener('click', function() {
                    // Add animation before removing
                    wishlistItem.style.animation = 'fadeOut 0.3s forwards';
                    
                    // Remove from wishlist after animation
                    setTimeout(() => {
                        removeFromWishlist(id);
                    }, 300);
                });
            });
            
            container.style.display = 'grid';
            document.getElementById('empty-wishlist').style.display = 'none';
        }
        
        // Function to handle logout
        function handleLogout() {
            // Get the current user ID
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                console.log('handleLogout: No user ID found, nothing to do');
                window.location.href = '../account/login.html';
                return;
            }
            
            const wishlistKey = `wishlist_${userId}`;
            console.log(`handleLogout: Processing logout for user ID: ${userId}`);
            
            try {
                // If user had a wishlist, save it to the generic wishlist for guest mode
                const userWishlist = JSON.parse(localStorage.getItem(wishlistKey) || '[]');
                if (userWishlist.length > 0) {
                    localStorage.setItem('wishlist', JSON.stringify(userWishlist));
                    console.log(`handleLogout: Saved ${userWishlist.length} items to generic wishlist`);
                }
                
                // Clear user-specific data
                localStorage.removeItem(wishlistKey);
                localStorage.removeItem('user_id');
                localStorage.removeItem('userId');
                localStorage.removeItem('userType');
                localStorage.removeItem('username');
                
                console.log('handleLogout: User data cleared from localStorage');
            } catch (e) {
                console.error(`handleLogout error: ${e.message}`);
            }
            
            // Redirect to login page
            window.location.href = '../account/login.html';
        }
        
        // Add event listener to logout link
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            handleLogout();
        });
        
        // Load wishlist items when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadWishlistItems();
        });

        // Function to format image paths correctly
        function formatImagePath(imagePath, productId) {
            // First try the direct image API
            if (productId) {
                return `/ClothLoop/backend/api/products/direct_image.php?product_id=${productId}`;
            }
            
            // If no product ID, fall back to other methods
            if (!imagePath) {
                return '../../assets/images/placeholder.png';
            }
            
            // Check if path is already absolute or relative
            if (imagePath.startsWith('http') || imagePath.startsWith('/')) {
                return imagePath;
            } 
            
            // Fix the path by prepending backend path if needed
            if (!imagePath.includes('/backend/')) {
                if (imagePath.includes('uploads/')) {
                    return `/ClothLoop/backend/${imagePath}`;
                } else {
                    // Check if it might be a subdirectory structure
                    if (productId) {
                        return `/ClothLoop/backend/uploads/products/${productId}/${imagePath}`;
                    } else {
                        return `/ClothLoop/backend/uploads/products/${imagePath}`;
                    }
                }
            } else {
                return `/ClothLoop/${imagePath}`;
            }
        }
    </script>
