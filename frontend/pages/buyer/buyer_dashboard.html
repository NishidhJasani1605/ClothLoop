<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - ClothLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --light-bg: #111111;
            --card-bg: #1a1a1a;
            --footer-bg: #000000;
            --footer-text: #cccccc;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            --border-color: #333333;
            --hover-bg: #222222;
            --input-bg: #333333;
            --input-text: #ffffff;
            --error-color: #FF3B30;
            --success-color: #34C759;
        }

        /* Light Theme Variables */
        .light-theme {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #000000;
            --text-color: #000000;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --footer-bg: #f5f5f5;
            --footer-text: #000000;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
            --hover-bg: #e0e0e0;
            --input-bg: #f0f0f0;
            --input-text: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Theme Switcher */
        .theme-switcher {
            background: var(--primary-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.2s linear;
        }
        
        .theme-switcher:hover {
            transform: skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.3);
        }

        /* Navigation */
        nav {
            background-color: var(--primary-color);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav .logo {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        nav .logo i {
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0;
            transition: all 0.2s linear;
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: transparent;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: flex-start;
            margin-top: 0;
            padding: 0;
            background-color: transparent;
            border-bottom: none;
            height: 100%;
        }

        .categories ul {
            display: flex;
            list-style: none;
            height: 100%;
            align-items: center;
        }

        .categories ul li {
            margin: 0 1rem;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .categories ul li a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0 0.5rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s linear;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .categories ul li a:hover, .categories ul li a.active {
            border-bottom: 2px solid var(--accent-color);
        }

        /* Search Bar */
        .search-section {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .search-container {
            position: relative;
            width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--input-text);
            border-radius: 0;
            font-family: 'Poppins', sans-serif;
            height: 40px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
        }

        /* Sort Button */
        .sort-button {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s linear;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
            height: 40px;
            margin-right: 2rem;
            position: relative;
        }
        
        .sort-button i {
            margin-right: 10px;
        }
        
        .sort-button:hover {
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .sort-button:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Sort Dropdown */
        .sort-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            min-width: 200px;
            z-index: 100;
            display: none;
            margin-top: 5px;
        }
        
        .sort-dropdown.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        .sort-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .sort-option:last-child {
            border-bottom: none;
        }
        
        .sort-option:hover {
            background-color: var(--hover-bg);
        }
        
        .sort-option i {
            margin-right: 10px;
            width: 15px;
            text-align: center;
        }
        
        /* Submenu styles */
        .sort-option.has-submenu {
            position: relative;
        }
        
        .submenu-icon {
            margin-left: auto !important;
            margin-right: 0 !important;
            font-size: 0.8rem;
            transform: rotate(180deg); /* Rotate chevron to point left */
        }
        
        .submenu {
            position: absolute;
            top: 0;
            left: -200px; /* Position to the left instead of right */
            width: 200px;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            display: none;
            z-index: 101;
        }
        
        .submenu-header {
            padding: 12px 15px;
            font-weight: bold;
            color: var(--accent-color);
            background-color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        
        .submenu-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .submenu-option:hover {
            background-color: var(--hover-bg);
        }
        
        .submenu-option.active {
            background-color: var(--hover-bg);
            font-weight: bold;
        }
        
        /* Show submenu on hover */
        .sort-option.has-submenu:hover .submenu {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Navigation bar with categories, search and sort */
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            margin-top: 70px;
            background-color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            height: 85px;
        }

        /* Product Grid */
        .product-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            width: 100%;
            animation: fadeInStaggered 1.5s ease-out;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 0;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        
        .product-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .product-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .product-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .product-card:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .product-card:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        .product-card:nth-child(6) {
            animation-delay: 0.6s;
        }
        
        .product-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover::after {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-15px) skewX(-3deg);
            box-shadow: 12px 12px 0 rgba(255, 255, 255, 0.15);
        }
        
        .light-theme .product-card:hover {
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 4px solid var(--accent-color);
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-details {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: var(--accent-color);
        }

        .product-seller {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-details-btn {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            padding: 0.7rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #000000;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Dark theme button style (default theme) */
        body:not(.light-theme) .view-details-btn {
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .view-details-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #000000;
            transition: all 0.4s cubic-bezier(0.42, 0, 0.58, 1);
            z-index: -1;
        }
        
        /* Dark theme button hover */
        body:not(.light-theme) .view-details-btn::before {
            background-color: #ffffff;
        }

        .view-details-btn:hover::before {
            left: 0;
        }

        .view-details-btn:hover {
            color: #ffffff;
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Dark theme button hover text color */
        body:not(.light-theme) .view-details-btn:hover {
            color: #000000;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .wishlist-btn {
            background-color: transparent;
            border: 1px solid transparent;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            z-index: 10;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            padding: 0;
            margin: 0;
            touch-action: manipulation;
            text-decoration: none;
        }
        
        .wishlist-btn:hover, .wishlist-btn:active, .wishlist-btn:focus {
            text-decoration: none;
            outline: none;
        }
        
        /* Light theme heart color */
        .light-theme .wishlist-btn i {
            color: #000000;
            pointer-events: none;
        }
        
        /* Dark theme heart color */
        body:not(.light-theme) .wishlist-btn i {
            color: #ffffff;
            pointer-events: none;
        }

        .wishlist-btn i {
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s ease;
            font-size: 1.6rem;
            display: block;
            pointer-events: none;
        }

        .wishlist-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .light-theme .wishlist-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .wishlist-btn:active {
            transform: scale(0.95);
        }

        /* Active state for light theme */
        .light-theme .wishlist-btn.active i {
            color: #ff3e6c;
            animation: heartBeat 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Active state for dark theme */
        body:not(.light-theme) .wishlist-btn.active i {
            color: #ff3e6c;
            animation: heartBeat 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* User Actions */
        .user-actions {
            display: flex;
            align-items: center;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1rem;
            cursor: pointer;
            position: relative;
        }

        .action-item i {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            color: var(--accent-color);
        }

        .action-item span {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: -50%;
            width: 200px;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            padding: 1rem 0;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .profile-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-dropdown a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .profile-dropdown a:hover {
            background-color: var(--hover-bg);
        }

        .profile-dropdown a i {
            margin-right: 0.8rem;
            min-width: 20px;
            text-align: center;
        }

        .profile-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0.5rem 0;
        }

        /* Footer */
        .footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 1rem 0 1rem;
            clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 100%);
            padding-top: 1rem !important;
            margin-top: auto;
            width: 100%;
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem 0;
            border-top: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .footer-logo i {
            margin-right: 10px;
            color: var(--accent-color) !important;
        }

        /* No products message */
        .no-products {
            text-align: center;
            grid-column: 1 / -1;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .search-container {
                width: 450px;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }
            
            .navigation-bar {
                flex-direction: column;
                padding: 1rem;
            }
            
            .categories ul li {
                margin: 0 0.5rem;
            }
            
            .categories ul li a {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .search-section {
                width: 100%;
                margin: 1rem 0;
            }
            
            .search-container {
                width: 100%;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                padding: 0 15px;
            }
        }

        @media (max-width: 576px) {
            .user-actions {
                margin-left: auto;
            }
            
            .action-item {
                margin: 0 0.5rem;
            }
            
            .action-item span {
                display: none;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .view-details-btn {
                padding: 0.6rem 1rem;
                font-size: 0.7rem;
            }
        }

        /* Add animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInStaggered {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Welcome Section Styles */
        .welcome-section {
            background-color: var(--card-bg);
            border-radius: 0;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideInFromTop 1.2s ease-out;
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: transform 0.8s ease, opacity 0.8s ease, margin-bottom 0.8s ease, padding 0.8s ease, height 0.8s ease;
            height: auto;
            opacity: 1;
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            animation: shine 3s infinite;
        }
        
        .welcome-section.hide {
            transform: translateY(-100%);
            opacity: 0;
            margin-bottom: 0;
            padding-top: 0;
            padding-bottom: 0;
            height: 0;
        }
        
        @keyframes slideOutUp {
            0% {
                transform: translateY(0);
                opacity: 1;
                margin-bottom: 30px;
                padding: 30px;
                height: auto;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
                margin-bottom: 0;
                padding-top: 0;
                padding-bottom: 0;
                height: 0;
            }
        }
        
        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            background-color: var(--secondary-color);
        }
        
        .light-theme .user-avatar {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;

    <script>
        // Global function for toggling wishlist state directly from HTML
        function toggleWishlist(button, event) {
            if (!button) {
                console.error('Toggle wishlist called with null button');
                return false;
            }
            
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            try {
                const productCard = button.closest('.product-card');
                if (!productCard) {
                    console.error('Could not find parent product card');
                    return false;
                }
                
                // Get product ID either from data attribute or URL
                let productId;
                if (productCard.hasAttribute('data-product-id')) {
                    productId = productCard.getAttribute('data-product-id');
                } else {
                    const detailsLink = productCard.querySelector('.view-details-btn');
                    if (!detailsLink || !detailsLink.href) {
                        console.error('Missing details link or href');
                        return false;
                    }
                    
                    const productIdMatch = detailsLink.href.match(/id=(\d+)/);
                    productId = productIdMatch ? productIdMatch[1] : null;
                }
                
                if (!productId) {
                    console.error('Could not determine product ID');
                    return false;
                }
                
                console.log('ToggleWishlist called for product ID:', productId);
                
                const heartIcon = button.querySelector('i');
                if (!heartIcon) {
                    console.error('Heart icon not found in wishlist button');
                    return false;
                }
                
                // Toggle heart icon
                if (heartIcon.classList.contains('far')) {
                    // Change to filled heart
                    heartIcon.className = 'fas fa-heart';
                    button.classList.add('active');
                    
                    // Get product info
                    const title = productCard.querySelector('.product-title');
                    const price = productCard.querySelector('.product-price');
                    const seller = productCard.querySelector('.product-seller');
                    const image = productCard.querySelector('.product-image');
                    
                    // Construct product object
                    const productObj = {
                        id: productId,
                        title: title ? title.textContent : 'Product',
                        price: price ? price.textContent.replace('₹', '').replace('/day', '').trim() : '0',
                        seller: seller ? seller.textContent : 'Seller'
                    };
                    
                    // Always use the direct image API for reliable image access
                    const imageUrl = `/ClothLoop/backend/api/products/direct_image.php?id=${productId}`;
                    productObj.image = imageUrl;
                    
                    // Add to wishlist
                    addToWishlist(productId, productObj);
                    showNotification('Added to wishlist!');
                } else {
                    // Change to outline heart
                    heartIcon.className = 'far fa-heart';
                    button.classList.remove('active');
                    
                    // Remove from wishlist
                    removeFromWishlist(productId);
                    showNotification('Removed from wishlist');
                }
            } catch (error) {
                console.error('Error in toggleWishlist:', error);
                showNotification('Could not update wishlist');
            }
            
            return false;
        }

        // Theme switcher functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Wishlist helper functions
        function addToWishlist(productId, productInfo) {
            try {
                const userId = localStorage.getItem('user_id') || 'guest';
                const wishlistKey = userId !== 'guest' ? `wishlist_${userId}` : 'wishlist';
                
                let wishlist = [];
                try {
                    wishlist = JSON.parse(localStorage.getItem(wishlistKey) || '[]');
                } catch (e) {
                    console.error('Error parsing wishlist:', e);
                    wishlist = [];
                }
                
                // Check if product is already in wishlist
                if (!wishlist.includes(productId.toString())) {
                    wishlist.push(productId.toString());
                    
                    // Save product info
                    if (productInfo) {
                        localStorage.setItem(`product_${productId}`, JSON.stringify(productInfo));
                    }
                    
                    // Save updated wishlist
                    localStorage.setItem(wishlistKey, JSON.stringify(wishlist));
                    return true;
                } else {
                    // Item is already in wishlist
                    return false;
                }
            } catch (e) {
                console.error('Error adding to wishlist:', e);
                return false;
            }
        }
        
        function removeFromWishlist(productId) {
            try {
                const userId = localStorage.getItem('user_id') || 'guest';
                const wishlistKey = userId !== 'guest' ? `wishlist_${userId}` : 'wishlist';
                
                let wishlist = [];
                try {
                    wishlist = JSON.parse(localStorage.getItem(wishlistKey) || '[]');
                } catch (e) {
                    console.error('Error parsing wishlist:', e);
                    wishlist = [];
                }
                
                // Filter out the product
                wishlist = wishlist.filter(id => id !== productId.toString());
                
                // Save updated wishlist
                localStorage.setItem(wishlistKey, JSON.stringify(wishlist));
                return true;
            } catch (e) {
                console.error('Error removing from wishlist:', e);
                return false;
            }
        }
        
        function isInWishlist(productId) {
            try {
                const userId = localStorage.getItem('user_id') || 'guest';
                const wishlistKey = userId !== 'guest' ? `wishlist_${userId}` : 'wishlist';
                
                let wishlist = [];
                try {
                    wishlist = JSON.parse(localStorage.getItem(wishlistKey) || '[]');
                } catch (e) {
                    wishlist = [];
                }
                
                return wishlist.includes(productId.toString());
            } catch (e) {
                console.error('Error checking wishlist:', e);
                return false;
            }
        }
        
        // Fix wishlist button functionality by adding direct click handlers
        function initializeWishlistButtons() {
            // Get all wishlist buttons on the page (now they are <a> tags)
            const wishlistButtons = document.querySelectorAll('.wishlist-btn');
            
            // Add click handler to each button
            wishlistButtons.forEach(button => {
                // First, set the initial state
                const productCard = button.closest('.product-card');
                const detailsLink = productCard.querySelector('.view-details-btn');
                const productId = detailsLink && detailsLink.href ? 
                    (detailsLink.href.split('id=')[1] ? detailsLink.href.split('id=')[1].split('&')[0] : '1') : '1';
                const heartIcon = button.querySelector('i');
                
                
                // Set initial state
                if (isInWishlist(productId)) {
                    heartIcon.className = 'fas fa-heart';
                    button.classList.add('active');
                } else {
                    heartIcon.className = 'far fa-heart';
                    button.classList.remove('active');
                }
                
                // Clear existing event listeners by creating a new handler
                button.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Get all references
                    const heartIcon = this.querySelector('i');
                    const productCard = this.closest('.product-card');
                    const detailsLink = productCard.querySelector('.view-details-btn');
                    const productId = detailsLink && detailsLink.href ? 
                        (detailsLink.href.split('id=')[1] ? detailsLink.href.split('id=')[1].split('&')[0] : '1') : '1';
                    
                    console.log('Wishlist button clicked:', productId);
                    
                    // Toggle heart icon
                    if (heartIcon.classList.contains('far')) {
                        // Change to filled heart
                        heartIcon.className = 'fas fa-heart';
                        this.classList.add('active');
                        
                        // Get product info
                        const productInfo = {
                            id: productId,
                            title: productCard.querySelector('.product-title').textContent,
                            price: productCard.querySelector('.product-price').textContent.replace('₹', '').replace('/day', '').trim(),
                            seller: productCard.querySelector('.product-seller').textContent,
                            image: productCard.querySelector('.product-image').src
                        };
                        
                        // Add to wishlist
                        addToWishlist(productId, productInfo);
                        showNotification('Added to wishlist!');
                    } else {
                        // Change to outline heart
                        heartIcon.className = 'far fa-heart';
                        this.classList.remove('active');
                        
                        // Remove from wishlist
                        removeFromWishlist(productId);
                        showNotification('Removed from wishlist');
                    }
                    
                    return false;
                };
            });
        }
        
        // Function to show a temporary notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '120px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '4px';
            notification.style.zIndex = '1000';
            notification.style.textAlign = 'center';
            notification.style.maxWidth = '80%';
            notification.textContent = message;
            
            // Add to body
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
        
        // Check for saved theme preference or use default
        const savedTheme = localStorage.getItem('clothloop-theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            // Update icon
            if (document.body.classList.contains('light-theme')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('clothloop-theme', 'light');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('clothloop-theme', 'dark');
            }
        });
        
        // Function to fetch user profile data from API
        async function fetchUserProfile() {
            try {
                const response = await fetch('/ClothLoop/backend/api/buyers/get_buyer_profile.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // For cookies/session
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch profile: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.data && data.data.buyer) {
                    // Set user data in localStorage for convenience
                    localStorage.setItem('user_id', data.data.buyer.id);
                    localStorage.setItem('user_name', data.data.buyer.name);
                    
                    // Update DOM with user data
                    const userName = document.getElementById('userName');
                    if (userName) {
                        userName.textContent = data.data.buyer.name || 'Fashion Enthusiast';
                    }
                    
                    // Set profile photo if available
                    if (data.data.buyer.profile_photo) {
                        const userAvatar = document.getElementById('userAvatar');
                        if (userAvatar) {
                            userAvatar.innerHTML = `<img src="/ClothLoop/backend/uploads/profile/${data.data.buyer.profile_photo}" alt="User Profile">`;
                            localStorage.setItem('buyer_profile_photo', `/ClothLoop/backend/uploads/profile/${data.data.buyer.profile_photo}`);
                        }
                    }
                    
                    return data.data.buyer;
                } else {
                    console.error('No user data found:', data);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
                // Fallback to local storage if available
                loadProfilePicture();
                return null;
            }
        }
        
        // Load profile picture if available
        const loadProfilePicture = () => {
            const userAvatar = document.getElementById('userAvatar');
            const savedPhoto = localStorage.getItem('buyer_profile_photo');
            
            if (savedPhoto) {
                userAvatar.innerHTML = `<img src="${savedPhoto}" alt="User Profile">`;
            }
            
            // Set user name if available
            const userName = document.getElementById('userName');
            const savedName = localStorage.getItem('user_name');
            if (savedName) {
                userName.textContent = savedName;
            }
        };
        
        // Function to handle category selection
        function setupCategoryFilters() {
            const menCategory = document.getElementById('menCategory');
            const womenCategory = document.getElementById('womenCategory');
            const kidsCategory = document.getElementById('kidsCategory');
            
            const categories = [menCategory, womenCategory, kidsCategory];
            
            categories.forEach(category => {
                category.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Check if the clicked category already has the active class
                    const wasActive = this.classList.contains('active');
                    
                    // Remove active class from all categories
                    categories.forEach(cat => cat.classList.remove('active'));
                    
                    // Only add active class if this wasn't already active
                    if (!wasActive) {
                        this.classList.add('active');
                        // Filter products based on category
                        const selectedCategory = this.textContent.trim().toLowerCase();
                        fetchProducts(selectedCategory);
                    } else {
                        // If it was active and now deselected, show all products
                        fetchProducts();
                    }
                });
            });
        }
        
        // Function to handle search
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.trim();
                    if (searchTerm) {
                        fetchProducts(null, searchTerm);
                    }
                }
            });
        }
        
        // Function to handle sorting options
        function setupSorting() {
            const sortButton = document.getElementById('sortButton');
            const sortDropdown = document.getElementById('sortDropdown');
            const sortOptions = document.querySelectorAll('.sort-option');
            let activeSort = null;
            let activeOccasion = null;
            
            // Show/hide dropdown when Sort button is clicked
            sortButton.addEventListener('click', function(e) {
                e.stopPropagation();
                sortDropdown.classList.toggle('active');
            });
            
            // Handle sort options click
            sortOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    // Don't close dropdown if clicking occasion (submenu will open)
                    if (this.getAttribute('data-sort') === 'occasion') {
                        e.stopPropagation();
                        return;
                    }
                    
                    e.stopPropagation();
                    const sortType = this.getAttribute('data-sort');
                    
                    // Clear filters if clear option selected
                    if (sortType === 'clear') {
                        sortOptions.forEach(opt => opt.classList.remove('active'));
                        activeSort = null;
                        activeOccasion = null;
                        
                        // Reset all products (using current category if any)
                        const activeCategory = document.querySelector('.categories a.active');
                        const category = activeCategory ? activeCategory.textContent.trim().toLowerCase() : null;
                        fetchProducts(category);
                        
                        // Hide dropdown
                        sortDropdown.classList.remove('active');
                        return;
                    }
                    
                    // Remove active class from all options
                    sortOptions.forEach(opt => {
                        if (opt.getAttribute('data-sort') !== 'occasion' || sortType !== 'occasion') {
                            opt.classList.remove('active');
                        }
                    });
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    activeSort = sortType;
                    
                    // Apply the selected sort option
                    applySorting(sortType);
                    
                    // Hide dropdown unless it's the occasion option
                    if (sortType !== 'occasion') {
                        sortDropdown.classList.remove('active');
                    }
                });
            });
            
            // Handle occasion submenu options
            const occasionOptions = document.querySelectorAll('.submenu-option');
            occasionOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Remove active class from all occasion options
                    occasionOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Get occasion type and apply filter
                    const occasionType = this.getAttribute('data-occasion');
                    activeOccasion = occasionType;
                    
                    // Apply the selected occasion filter
                    applyOccasionFilter(occasionType);
                    
                    // Hide dropdown
                    sortDropdown.classList.remove('active');
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                sortDropdown.classList.remove('active');
            });
            
            // Prevent dropdown from closing when clicking inside it
            sortDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }
        
        // Function to apply sorting logic
        function applySorting(sortType) {
            // Get products grid
            const productGrid = document.getElementById('productGrid');
            const products = Array.from(productGrid.getElementsByClassName('product-card'));
            
            switch (sortType) {
                case 'price-low-high':
                    showNotification('Sorting products by price: Low to High');
                    // Sort products by price (low to high)
                    products.sort((a, b) => {
                        const priceA = parseFloat(a.querySelector('.product-price').textContent.replace('₹', '').split('/')[0].trim());
                        const priceB = parseFloat(b.querySelector('.product-price').textContent.replace('₹', '').split('/')[0].trim());
                        return priceA - priceB;
                    });
                    break;
                
                case 'price-high-low':
                    showNotification('Sorting products by price: High to Low');
                    // Sort products by price (high to low)
                    products.sort((a, b) => {
                        const priceA = parseFloat(a.querySelector('.product-price').textContent.replace('₹', '').split('/')[0].trim());
                        const priceB = parseFloat(b.querySelector('.product-price').textContent.replace('₹', '').split('/')[0].trim());
                        return priceB - priceA;
                    });
                    break;
                
                case 'nearby':
                    showNotification('Showing nearby listings first');
                    // This would typically use geolocation - for demo, we'll just show a notification
                    // In a real implementation, we would sort based on distance calculation
                    fetchProducts(null, null, 'nearby');
                    return; // Return early as we're fetching new data
                
                case 'occasion':
                    // This is handled by occasion submenu
                    return;
                
                default:
                    return;
            }
            
            // Reorder products in the DOM
            // Clear grid first
            productGrid.innerHTML = '';
            
            // Append sorted products
            products.forEach(product => {
                productGrid.appendChild(product);
            });
        }
        
        // Function to apply occasion filter
        function applyOccasionFilter(occasionType) {
            showNotification(`Filtering products for ${occasionType} occasions`);
            
            // In a real implementation, we would filter based on the occasion type
            // For this demo, we'll simulate by showing a notification
            fetchProducts(null, null, null, occasionType);
        }
        
        // Extended fetchProducts function to include sorting and occasion filters
        async function fetchProducts(category = null, searchTerm = null, sortBy = null, occasion = null) {
            try {
                // Show loading indicator
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '<div class="loading-spinner" style="grid-column: 1/-1; text-align: center; padding: 50px;"><i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: var(--text-color);"></i><p style="margin-top: 20px;">Loading products...</p></div>';
                
                // Construct the URL - make sure to include a valid base parameter
                let url = '/ClothLoop/backend/api/products/get_products.php?limit=20';
                
                if (category) {
                    // Convert category from string to ID if needed
                    const categoryMap = {
                        'men': 1,
                        'women': 2,
                        'kids': 3
                    };
                    
                    const categoryId = categoryMap[category.toLowerCase()] || category;
                    url += `&category=${categoryId}`;
                }
                
                if (searchTerm) {
                    url += `&search=${encodeURIComponent(searchTerm)}`;
                }
                
                if (sortBy) {
                    url += `&sort_by=${sortBy}`;
                }
                
                if (occasion) {
                    url += `&occasion=${occasion}`;
                }
                
                console.log('Fetching products from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch products: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API response data:', data);
                
                // Check for success response and if products data exists
                if (data && data.status === 'success') {
                    let products = [];
                    
                    // Handle different response structures
                    if (data.data && Array.isArray(data.data.products)) {
                        // Standard response format
                        products = data.data.products;
                    } else if (data.data && typeof data.data === 'object') {
                        // Alternative format - data might be the products array directly
                        products = data.data;
                    } else if (Array.isArray(data.products)) {
                        // Older API format
                        products = data.products;
                    }
                    
                    console.log('Parsed products:', products);
                    
                    if (products.length > 0) {
                        renderProducts(products);
                    } else {
                        renderNoProducts(category, occasion, sortBy);
                    }
                } else {
                    console.error('Error in API response:', data);
                    renderNoProducts(category, occasion, sortBy);
                }
            } catch (error) {
                console.error('Error fetching products:', error);
                
                // Show error message in the product grid
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--error-color); margin-bottom: 20px;"></i>
                        <h3>Error Loading Products</h3>
                        <p>${error.message || 'Could not connect to the server'}</p>
                        <button onclick="location.reload()" class="view-details-btn" style="margin-top: 20px;">Try Again</button>
                    </div>
                `;
                
                showNotification('Error loading products. Please check console for details.');
            }
        }
        
        // Helper function to show "no products" message
        function renderNoProducts(category, occasion, sortBy) {
            const productGrid = document.getElementById('productGrid');
            const noProductsMessage = document.getElementById('noProductsMessage');
            
            // Create message based on filters
            let message = 'No products found';
            if (category) {
                message += ` in the ${category} category`;
            }
            if (occasion) {
                message += ` for ${occasion} occasions`;
            }
            if (sortBy === 'nearby') {
                message += ' in your area';
            }
            
            // Show no products message
            productGrid.innerHTML = `
                <div class="no-products" style="grid-column: 1/-1; text-align: center; padding: 50px;">
                    <i class="fas fa-search" style="font-size: 3rem; opacity: 0.5; margin-bottom: 20px;"></i>
                    <h3>No Products Found</h3>
                    <p>${message}.</p>
                    <button onclick="fetchProducts()" class="view-details-btn" style="margin-top: 20px;">Show All Products</button>
                </div>
            `;
            
            showNotification(message);
        }
        
        // Helper function to get product image URL
        function getProductImageUrl(product) {
            if (!product) return '../../assets/images/placeholder.png';
            
            // Use the direct image API as primary source if we have an ID
            if (product.id) {
                return `/ClothLoop/backend/api/products/direct_image.php?id=${product.id}`;
            }
            
            // Try standard image fields
            if (product.primary_image) {
                return product.primary_image.startsWith('/') || product.primary_image.startsWith('http') 
                    ? product.primary_image 
                    : `/ClothLoop/${product.primary_image}`;
            }
            
            if (product.image_path) {
                return product.image_path.startsWith('/') || product.image_path.startsWith('http') 
                    ? product.image_path 
                    : `/ClothLoop/${product.image_path}`;
            }
            
            if (product.image_url) {
                return product.image_url;
            }
            
            if (product.image) {
                return product.image.startsWith('/') || product.image.startsWith('http') 
                    ? product.image 
                    : `/ClothLoop/${product.image}`;
            }
            
            // Final fallback to placeholder
            return '../../assets/images/placeholder.png';
        }

        // Function to render products in grid
        function renderProducts(products) {
            const productGrid = document.getElementById('productGrid');
            
            // Debug the products array
            console.log(`Rendering ${products.length} products:`, products);
            
            // Clear existing products
            productGrid.innerHTML = '';
            
            // Show no products message if no products found
            if (!products || products.length === 0) {
                renderNoProducts();
                return;
            }
            
            const template = document.getElementById('product-template');
            
            // Process each product
            products.forEach((product, index) => {
                try {
                    // Verify product data
                    if (!product || typeof product !== 'object') {
                        console.error('Invalid product data at index', index, product);
                        return; // Skip this product
                    }
                    
                    console.log(`Processing product ${index}:`, product);
                    
                    // Clone the template
                    const productNode = document.importNode(template.content, true);
                    const productCard = productNode.querySelector('.product-card');
                    
                    // Get references to elements
                    const image = productNode.querySelector('.product-image');
                    const title = productNode.querySelector('.product-title');
                    const price = productNode.querySelector('.product-price');
                    const seller = productNode.querySelector('.product-seller');
                    const detailsLink = productNode.querySelector('.view-details-btn');
                    const wishlistBtn = productNode.querySelector('.wishlist-btn');
                    
                    // Add a data attribute for the product ID
                    productCard.setAttribute('data-product-id', product.id);
                    
                    // Make sure wishlist button has the correct onclick handler
                    wishlistBtn.setAttribute('onclick', 'toggleWishlist(this, event); return false;');
                    
                    // Set product details - handle potential missing fields safely
                    title.textContent = product.title || product.name || 'Unnamed Product';
                    
                    // Format price properly
                    const rentalPrice = product.rental_price || product.price || 0;
                    price.textContent = `₹${rentalPrice}/day`;
                    
                    // Set seller info
                    seller.textContent = product.shop_name || product.seller_name || 'ClothLoop Seller';
                    
                    // Set link to details page
                    detailsLink.href = `details.html?id=${product.id}`;
                    
                    // Set image using our helper function
                    image.src = getProductImageUrl(product);
                    console.log(`Setting image for product ${product.id} to ${image.src}`);
                    
                    // Handle image loading errors
                    image.onerror = function() {
                        console.log(`Image load error for product ${product.id}, trying fallback`);
                        
                        this.onerror = function() {
                            console.log(`Second image load error for product ${product.id}, using placeholder`);
                            this.src = '../../assets/images/placeholder.png';
                        };
                        
                        // Try a direct path to product folder
                        if (product.id) {
                            this.src = `/ClothLoop/backend/uploads/products/${product.id}/${product.id}.jpg`;
                        } else {
                            this.src = '../../assets/images/placeholder.png';
                        }
                    };
                    
                    // Check if product is in wishlist
                    if (isInWishlist(product.id)) {
                        const heartIcon = wishlistBtn.querySelector('i');
                        heartIcon.className = 'fas fa-heart';
                        wishlistBtn.classList.add('active');
                    }
                    
                    // Append to grid
                    productGrid.appendChild(productNode);
                    
                } catch (err) {
                    console.error(`Error rendering product ${index}:`, err, product);
                    // Continue with next product
                }
            });
            
            // Initialize wishlist buttons
            initializeWishlistButtons();
            
            // Show a success message with the count
            showNotification(`Showing ${products.length} products`);
            
            // Apply staggered animation to the cards
            const cards = productGrid.querySelectorAll('.product-card');
            if (cards && cards.length > 0) {
                cards.forEach((card, index) => {
                    if (card) {
                        // Ensure card exists before manipulating it
                        try {
                            // Start with opacity 0
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(20px)';
                            
                            // Animate in with a delay based on index
                            setTimeout(() => {
                                if (card && card.style) {
                                    card.style.opacity = '1';
                                    card.style.transform = 'translateY(0)';
                                }
                            }, 100 * index);
                        } catch (err) {
                            console.error('Error animating card:', err);
                        }
                    }
                });
            }
        }
        
        // Initialize page on load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM Content Loaded - Initializing buyer dashboard');
            
            // Configure event listeners for error handling
            window.addEventListener('error', function(e) {
                console.error('Global error caught:', e.message);
                const errorSource = e.filename || 'unknown source';
                const errorLine = e.lineno || 'unknown line';
                showNotification(`Error occurred: ${e.message}`);
            });
            
            // First load profile from localStorage as fallback
            loadProfilePicture();
            
            // Set up UI elements and event handlers
            setupCategoryFilters();
            setupSearch();
            setupSorting();
            
            // Initialize wishlist buttons for any that might be in the initial HTML
            initializeWishlistButtons();
            
            // Add initial animations
            setTimeout(() => {
                animateNumbers();
            }, 300);
            
            // Hide welcome section after 4 seconds
            setTimeout(() => {
                const welcomeSection = document.querySelector('.welcome-section');
                if (welcomeSection) {
                    welcomeSection.classList.add('hide');
                }
            }, 4000);
            
            // Fetch user profile data
            try {
                console.log('Fetching user profile data...');
                await fetchUserProfile();
            } catch (error) {
                console.error('Error fetching user profile:', error);
                // Fallback already handled by loadProfilePicture above
            }
            
            // Immediately fetch products without delay
            try {
                console.log('Fetching product listings...');
                await fetchProducts();
            } catch (error) {
                console.error('Error initializing product fetch:', error);
                
                // Show specific error message based on error type
                const errorMsg = error.message || 'Unknown error';
                const productGrid = document.getElementById('productGrid');
                
                productGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--error-color); margin-bottom: 20px;"></i>
                        <h3>Error Loading Products</h3>
                        <p>${errorMsg}</p>
                        <button onclick="location.reload()" class="view-details-btn" style="margin-top: 20px;">Refresh Page</button>
                    </div>
                `;
                
                showNotification('Error loading products. Please check console for details.');
            }
        });

        // Function to safely animate elements with error handling
        function animateNumbers() {
            try {
                const items = document.querySelectorAll('.product-card');
                if (!items || items.length === 0) {
                    console.log('No product cards to animate');
                    return;
                }
                
                console.log(`Animating ${items.length} product cards`);
                
                items.forEach((item, index) => {
                    if (item && item.style) {
                        try {
                            setTimeout(() => {
                                if (item && item.style) {
                                    item.style.opacity = '1';
                                    item.style.transform = 'translateY(0)';
                                }
                            }, 100 * index);
                        } catch (err) {
                            console.error('Error animating item:', err);
                        }
                    }
                });
            } catch (error) {
                console.error('Error in animateNumbers:', error);
            }
        }
    </script>
