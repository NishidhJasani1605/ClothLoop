<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | ClothLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --light-bg: #111111;
            --card-bg: #1a1a1a;
            --footer-bg: #000000;
            --footer-text: #cccccc;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            --error-color: #FF3B30;
            --success-color: #34C759;
            --input-bg: #222222;
            --input-border: #333333;
            --hover-bg: #333333;
        }

        /* Light Theme Variables */
        .light-theme {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #000000;
            --text-color: #000000;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --footer-bg: #f5f5f5;
            --footer-text: #000000;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            --error-color: #FF3B30;
            --success-color: #34C759;
            --input-bg: #f9f9f9;
            --input-border: #e0e0e0;
            --hover-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        /* Theme Switcher */
        .theme-switcher {
            background: var(--primary-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.2s linear;
        }
        
        .theme-switcher:hover {
            transform: skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.3);
        }

        /* Navigation */
        nav {
            background-color: var(--primary-color);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav .logo {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        nav .logo i {
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0;
            transition: all 0.2s linear;
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: transparent;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.8)),
                        url('https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            display: flex;
            align-items: center;
            color: white;
            margin-top: 73px;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .light-theme .hero {
            background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.8)),
                        url('https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            color: var(--text-color);
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-out;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out;
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 2rem;
        }

        .section-title {
            position: relative;
            display: inline-block;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--accent-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            transform: skewX(-20deg);
        }

        /* Profile Content */
        .profile-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .profile-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-title {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            color: var(--accent-color);
            animation: fadeIn 1s ease-out;
        }

        .profile-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            transform: translateX(-50%) skewX(-20deg);
        }

        .profile-subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 400;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .form-container {
            background-color: var(--card-bg);
            border: 1px solid var(--input-border);
            padding: 40px;
            box-shadow: var(--box-shadow);
            animation: fadeIn 2s ease-out;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .form-input {
            width: 100%;
            height: 50px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            padding: 0 15px;
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.1);
            transform: translateY(-2px) skewX(-2deg);
        }

        .form-input:disabled {
            background-color: rgba(128, 128, 128, 0.1);
            cursor: not-allowed;
            color: var(--text-color);
            opacity: 0.7;
        }

        .btn {
            height: 50px;
            padding: 0 30px;
            border: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .btn-primary:hover {
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 5px 5px 0 rgba(128, 128, 128, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            margin-right: 15px;
        }

        .btn-secondary:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 5px 5px 0 rgba(128, 128, 128, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 40px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .alert-success {
            background-color: var(--success-color);
            color: white;
            border-left: 5px solid #2a9f47;
        }

        .alert-error {
            background-color: var(--error-color);
            color: white;
            border-left: 5px solid #d62d22;
        }

        .password-toggle {
            margin-top: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-color);
        }

        .password-toggle input {
            margin-right: 10px;
            accent-color: var(--accent-color);
        }

        .password-section {
            margin-top: 20px;
            border-top: 1px solid var(--input-border);
            padding-top: 20px;
            display: none;
        }

        #loginPrompt {
            text-align: center;
            margin: 30px auto;
            animation: fadeIn 1s ease-out;
        }

        #loginPrompt p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        #loginPrompt .login-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid var(--input-border);
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        #loginPrompt .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--accent-color);
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            font-size: 16px;
            color: var(--text-color);
        }
        
        .loading-spinner i {
            margin-right: 10px;
            font-size: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {
                margin-top: 100px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .profile-title {
                font-size: 2rem;
            }
            
            .profile-subtitle {
                font-size: 1rem;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-secondary {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="../../home.html" class="logo">
            <i class="fas fa-recycle"></i> ClothLoop
        </a>
        <div style="display: flex; align-items: center;">
            <button class="theme-switcher" id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>My Profile</h1>
            <p>Manage your personal information</p>
        </div>
    </section>

    <!-- Profile Content -->
    <main class="profile-container">
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div id="loginPrompt" style="display: none;">
            <p>You need to be logged in to view your profile.</p>
            
            <div class="login-box">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
                <div style="margin-top: 15px; text-align: center;">
                    <a href="../../index.html" style="color: var(--text-color); text-decoration: none; opacity: 0.8; transition: opacity 0.2s;">Return to Home</a>
                </div>
            </div>
        </div>

        <div class="form-container">
            <div id="profileLoading" class="loading-spinner" style="display: none;">
                <i class="fas fa-spinner"></i> Loading profile information...
            </div>
            <form id="profileForm" style="display: none;">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="phone_no" class="form-label">Phone Number</label>
                    <input type="tel" id="phone_no" name="phone_no" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="created_at" class="form-label">Account Created</label>
                    <input type="text" id="created_at" name="created_at" class="form-input" disabled>
                </div>

                <div class="password-toggle">
                    <input type="checkbox" id="changePassword">
                    <label for="changePassword">Change Password</label>
                </div>

                <div id="passwordSection" class="password-section">
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" id="password" name="password" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="background-color: var(--footer-bg); color: var(--footer-text); padding: 1rem 0; margin-top: 50px; text-align: center;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 1rem 2rem;">
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 0.5rem;">
                <span style="font-size: 1.8rem; font-weight: 700; letter-spacing: 3px; text-transform: uppercase;">
                    <i class="fas fa-recycle" style="margin-right: 10px; color: var(--accent-color);"></i> ClothLoop
                </span>
            </div>
            <p style="font-size: 0.9rem;">&copy; 2024 ClothLoop. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher functionality
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference or use default
            const savedTheme = localStorage.getItem('clothloop-theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                
                // Update icon
                if (document.body.classList.contains('light-theme')) {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('clothloop-theme', 'light');
                } else {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('clothloop-theme', 'dark');
                }
            });

            // Check if user is logged in
            checkSession();
            
            // Password change toggle
            const changePasswordCheckbox = document.getElementById('changePassword');
            const passwordSection = document.getElementById('passwordSection');
            
            changePasswordCheckbox.addEventListener('change', function() {
                passwordSection.style.display = this.checked ? 'block' : 'none';
            });
            
            // Cancel button
            const cancelBtn = document.getElementById('cancelBtn');
            
            cancelBtn.addEventListener('click', function() {
                window.location.href = 'buyer_dashboard.html';
            });
            
            // Form submission
            const profileForm = document.getElementById('profileForm');
            
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone_no = document.getElementById('phone_no').value;
                
                const formData = {
                    name: name,
                    email: email,
                    phone_no: phone_no
                };
                
                // If change password is checked, add password to form data
                if (changePasswordCheckbox.checked) {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm_password').value;
                    
                    if (!password) {
                        showError('Password cannot be empty');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showError('Passwords do not match');
                        return;
                    }
                    
                    formData.password = password;
                }
                
                updateUserProfile(formData);
            });
            
            function checkSession() {
                // Show loading state
                document.getElementById('errorAlert').style.display = 'none';
                document.getElementById('profileLoading').style.display = 'flex';
                document.getElementById('profileForm').style.display = 'none';
                document.getElementById('loginPrompt').style.display = 'none';
                
                fetch('../../../backend/api/users/check_session.php', { 
                    credentials: 'include'  // This is important to include cookies
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Session check response:', data); // Debug log
                    
                    if (data.logged_in && data.user_type === 'buyer') {
                        // Proceed to fetch profile data if logged in
                        fetchUserProfile();
                    } else {
                        // Hide loading spinner and show login prompt
                        document.getElementById('profileLoading').style.display = 'none';
                        document.getElementById('loginPrompt').style.display = 'block';
                        showError('You need to log in to access your profile');
                    }
                })
                .catch(error => {
                    console.error('Error checking session:', error);
                    // Hide loading spinner and show login prompt
                    document.getElementById('profileLoading').style.display = 'none';
                    document.getElementById('loginPrompt').style.display = 'block';
                    showError('Failed to verify login status: ' + error.message);
                });
            }
            
            function fetchUserProfile() {
                // Show loading state and hide error message
                document.getElementById('errorAlert').style.display = 'none';
                document.getElementById('profileLoading').style.display = 'flex';
                document.getElementById('profileForm').style.display = 'none';
                
                fetch('../../../backend/api/buyers/get_buyer_profile.php', {
                    credentials: 'include'  // This is important to include cookies
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading state
                    document.getElementById('profileLoading').style.display = 'none';
                    document.getElementById('profileForm').style.display = 'block';
                    
                    if (data.status === 'success') {
                        const buyer = data.buyer;
                        
                        document.getElementById('name').value = buyer.name;
                        document.getElementById('email').value = buyer.email;
                        document.getElementById('phone_no').value = buyer.phone_no;
                        
                        // Format date for display
                        const createdDate = new Date(buyer.created_at);
                        document.getElementById('created_at').value = createdDate.toLocaleDateString();
                    } else {
                        showError(data.message || 'Failed to load profile data');
                    }
                })
                .catch(error => {
                    // Hide loading state
                    document.getElementById('profileLoading').style.display = 'none';
                    document.getElementById('profileForm').style.display = 'block';
                    
                    console.error('Error:', error);
                    showError('An error occurred while loading profile data');
                });
            }
            
            function updateUserProfile(formData) {
                // Show loading state
                const submitButton = document.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner"></i> Saving...';
                
                document.getElementById('errorAlert').style.display = 'none';
                document.getElementById('successAlert').style.display = 'none';
                
                fetch('../../../backend/api/buyers/update_buyer_profile.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Add credentials to include cookies
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Reset button state
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                        
                        if (data.status === 'success') {
                            showSuccess(data.message);
                            
                            // Reset password fields if present
                            if (changePasswordCheckbox.checked) {
                                document.getElementById('password').value = '';
                                document.getElementById('confirm_password').value = '';
                                changePasswordCheckbox.checked = false;
                                passwordSection.style.display = 'none';
                            }
                            
                            // No need to refresh profile data immediately since we just updated it
                        } else {
                            showError(data.message || 'Failed to update profile');
                        }
                    })
                    .catch(error => {
                        // Reset button state
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                        
                        console.error('Error:', error);
                        showError('An error occurred while updating profile');
                    });
            }
            
            function showSuccess(message) {
                const successAlert = document.getElementById('successAlert');
                successAlert.textContent = message;
                successAlert.style.display = 'block';
                
                // Scroll to the message
                successAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Hide after 3 seconds
                setTimeout(function() {
                    successAlert.style.display = 'none';
                }, 3000);
            }
            
            function showError(message) {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                
                // Scroll to the error
                errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Hide after 5 seconds
                setTimeout(function() {
                    errorAlert.style.display = 'none';
                }, 5000);
            }

            // Add login form handler
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const loginEmail = document.getElementById('loginEmail').value;
                const loginPassword = document.getElementById('loginPassword').value;
                
                if (!loginEmail || !loginPassword) {
                    showError('Please provide both email and password');
                    return;
                }
                
                // Show loading state
                const loginButton = loginForm.querySelector('button[type="submit"]');
                const originalButtonText = loginButton.textContent;
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner"></i> Logging in...';
                
                // Clear previous errors
                document.getElementById('errorAlert').style.display = 'none';
                
                // Attempt to log in
                const loginData = {
                    email: loginEmail,
                    password: loginPassword
                };
                
                fetch('../../../backend/api/users/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Add credentials to include cookies
                    body: JSON.stringify(loginData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Reset button state
                        loginButton.disabled = false;
                        loginButton.textContent = originalButtonText;
                        
                        if (data.success) {
                            // Login successful
                            showSuccess('Login successful! Loading your profile...');
                            
                            // Wait a moment for the success message to be visible
                            setTimeout(function() {
                                // Check session again to fetch profile
                                checkSession();
                            }, 1000);
                        } else {
                            // Login failed
                            showError(data.message || 'Login failed. Please check your credentials.');
                        }
                    })
                    .catch(error => {
                        // Reset button state
                        loginButton.disabled = false;
                        loginButton.textContent = originalButtonText;
                        
                        console.error('Error during login:', error);
                        showError('An error occurred during login. Please try again.');
                    });
            });
        });
    </script>
</body>
