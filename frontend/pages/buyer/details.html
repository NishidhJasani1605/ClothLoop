<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .modal-body {
            display: flex;
            overflow-y: auto;
            padding: 0;
            height: 80vh;
        }

        .image-section {
            flex: 1;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .info-section {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 400;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .product-description {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        .model-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .wishlist-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .wishlist-button:hover {
            background-color: #555;
        }

        .shop-info-section {
            margin-bottom: 30px;
            font-size: 14px;
        }

        .shop-info-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shop-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }

        .shop-info-item i {
            margin-right: 15px;
            width: 16px;
            text-align: center;
            color: #333;
        }

        .contact-link {
            text-decoration: none;
            color: inherit;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .view-map-button {
            display: inline-block;
            background-color: transparent;
            color: #333;
            border: 1px solid #333;
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 20px;
            text-decoration: none;
            text-align: center;
        }

        .view-map-button:hover {
            background-color: #333;
            color: white;
        }

        /* Responsive Styling */
        @media (max-width: 992px) {
            .modal-body {
                flex-direction: column;
                height: auto;
            }
            
            .image-section, .info-section {
                flex: none;
                width: 100%;
            }

            .image-section {
                height: 50vh;
            }

            .info-section {
                padding: 20px;
            }
        }
    </style>
    
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="image-section">
                    <img id="clothImage" src="" alt="Product Image">
                </div>
                <div class="info-section">
                    <h1 class="product-title" id="clothTitle">Product Title</h1>
                    <div class="product-price">â‚¹<span id="clothPrice">0.00</span>/day</div>
                    
                    <div class="product-description" id="clothDescription">
                        Product description will appear here.
                    </div>
                    
                    <div class="model-info">
                        <div>
                            <span id="clothSize">Size: M</span> | 
                            <span id="clothCategory">Category: Men</span>
                        </div>
                    </div>
                    
                    <button class="wishlist-button" onclick="addToWishlist()">
                        ADD TO WISHLIST
                    </button>
                    
                    <div class="shop-info-section">
                        <div class="shop-info-title">Shop Information</div>
                        <div class="shop-info-item">
                            <i class="fas fa-store"></i>
                            <span id="shopName">Shop Name</span>
                        </div>
                        <div class="shop-info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="shopAddress">Shop Address</span>
                        </div>
                        <div class="shop-info-item">
                            <i class="fas fa-phone"></i>
                            <a href="tel:" id="contactNumberLink" class="contact-link">
                                <span id="contactNumber">1234567890</span>
                            </a>
                        </div>
                        <div class="shop-info-item">
                            <i class="fab fa-whatsapp"></i>
                            <a href="https://wa.me/" id="whatsappNumberLink" class="contact-link">
                                <span id="whatsappNumber">1234567890</span>
                            </a>
                        </div>
                        
                        <a href="#" class="view-map-button" id="locationBtn" onclick="openLocation()">
                            <i class="fas fa-map-marker-alt"></i> View on Map
                        </a>
                    </div>
                    
                    <div class="terms-section">
                        <div class="shop-info-title">Terms & Conditions</div>
                        <div class="product-description" id="termsConditions">
                            Terms and conditions will appear here.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to parse URL parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                image: params.get('image'),
                title: params.get('title'),
                description: params.get('description'),
                size: params.get('size'),
                color: params.get('color'),
                price: params.get('price'),
                contact: params.get('contact'),
                whatsapp: params.get('whatsapp'),
                location: params.get('location'),
                shop: params.get('shop'),
                address: params.get('address'),
                terms: params.get('terms'),
                seller_id: params.get('seller_id'),
                category: params.get('category'),
                latitude: params.get('latitude'),
                longitude: params.get('longitude')
            };
        }

        // Close modal and return to previous page
        function closeModal() {
            window.history.back();
        }

        // Add to wishlist function
        function addToWishlist() {
            const productId = getQueryParams().id;
            alert(`Product added to wishlist!`);
            // Here you would implement actual wishlist functionality
        }

        // Function to open Google Maps with seller's location
        function openLocation() {
            // Get stored latitude and longitude
            const latitude = window.sellerLatitude || 0;
            const longitude = window.sellerLongitude || 0;
            const shopAddress = document.getElementById('shopAddress').textContent || '';
            
            console.log('Opening location with:', {
                coordinates: `${latitude},${longitude}`,
                address: shopAddress
            });
            
            if (latitude && longitude && latitude != 0 && longitude != 0) {
                // Open Google Maps with the coordinates
                window.open(`https://www.google.com/maps?q=${latitude},${longitude}`, '_blank');
                console.log('Using coordinates for map');
            } else if (shopAddress && shopAddress !== 'Address not specified' && shopAddress !== 'Not provided') {
                // Fallback to address search if we have an address but no coordinates
                window.open(`https://www.google.com/maps?q=${encodeURIComponent(shopAddress)}`, '_blank');
                console.log('Using address for location:', shopAddress);
            } else {
                alert('Location information is not available for this seller.');
                console.log('No location data available');
            }
        }

        // Fetch complete product details from the server
        async function fetchProductDetails(productId) {
            // Show loading indicator
            document.getElementById('clothTitle').textContent = 'Loading...';
            
            try {
                // Build URL with the correct path
                const possiblePaths = [
                    '/ClothLoop/backend/utils/product_operations.php',   // For standard XAMPP setup
                    '../../../backend/utils/product_operations.php',     // Relative path option 1
                    '../../backend/utils/product_operations.php',        // Relative path option 2
                    '/backend/utils/product_operations.php'              // Direct from root
                ];
                
                // Create API URL with operation type and product ID
                let url = possiblePaths[0] + `?operation=fetch_all&id=${productId}`;
                
                console.log('Fetching product details from:', url);
                
                // Make the request with cache-busting headers
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch product details: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.status === 'success' && data.products && data.products.length > 0) {
                    // Find the exact product in the response
                    let product = null;
                    
                    // Try to find the product with matching ID
                    for (let i = 0; i < data.products.length; i++) {
                        // Check both string and numeric equality
                        if (data.products[i].id == productId) {
                            product = data.products[i];
                            console.log('Found product with matching ID:', product);
                            break;
                        }
                    }
                    
                    // If we found a matching product, use it
                    if (product) {
                        // Log shop address specifically to see if it's present
                        console.log('Shop address in product data:', product.shop_address);
                        
                        populateProductDetails(product);
                        
                        // Fetch seller location if we have a seller_id
                        if (product.seller_id) {
                            fetchSellerLocation(product.seller_id);
                        }
                    } else if (data.products.length > 0) {
                        // Fallback: use the first product if no exact match
                        console.log('No exact match, using first product:', data.products[0]);
                        console.log('Shop address in first product:', data.products[0].shop_address);
                        
                        populateProductDetails(data.products[0]);
                        
                        // Fetch seller location if we have a seller_id
                        if (data.products[0].seller_id) {
                            fetchSellerLocation(data.products[0].seller_id);
                        }
                    } else {
                        // No products found
                        populateFromUrlParams();
                    }
                } else {
                    // No product found or error occurred
                    console.error('Product not found or error:', data);
                    // Use URL parameters as fallback
                    populateFromUrlParams();
                }
            } catch (error) {
                console.error('Error fetching product details:', error);
                // Use URL parameters as fallback
                populateFromUrlParams();
            }
        }
        
        // Populate details from server data
        function populateProductDetails(product) {
            // Set image source - try to use the image from the database first
            const imageEl = document.getElementById('clothImage');
            
            // First attempt with the image data from the response
            if (product.image && product.image.startsWith('data:image/')) {
                imageEl.src = product.image;
                console.log('Using base64 image data from response');
            } 
            // If no valid image or placeholder, use direct API URL
            else if (!product.image || product.image.includes('placeholder.png')) {
                imageEl.src = `/ClothLoop/backend/api/image_display.php?type=cloth&id=${product.id}`;
                console.log('Using direct image API URL');
            }
            // Otherwise use whatever image path we got
            else {
                imageEl.src = product.image;
                console.log('Using image path from response:', product.image.substring(0, 50) + '...');
            }
            
            // Add error handling for image loading with retry
            imageEl.onerror = function() {
                console.error('Failed to load image, trying direct API as fallback');
                // Try direct API URL as fallback
                this.src = `/ClothLoop/backend/api/image_display.php?type=cloth&id=${product.id}`;
                
                // If that fails too, use placeholder
                this.onerror = function() {
                    console.error('API fallback failed too, using placeholder');
                    this.src = '../../assets/images/placeholder.png';
                    this.onerror = null; // Prevent infinite error handling
                };
            };
            
            // Set text content
            document.getElementById('clothTitle').textContent = product.title || product.cloth_title || 'Product';
            document.getElementById('clothDescription').textContent = product.description || 'No description available';
            document.getElementById('clothSize').textContent = `Size: ${product.size || 'Not specified'}`;
            document.getElementById('clothCategory').textContent = `Category: ${product.category || 'Not specified'}`;
            document.getElementById('clothPrice').textContent = product.rental_price || product.rentalPrice || '0';

            // Shop name - look for it in multiple possible properties
            document.getElementById('shopName').textContent = product.shop_name || 'ClothLoop Shop';
            
            // Handle shop address - checking multiple properties and log for debugging
            console.log('Shop address from product:', product.shop_address);
            
            // Try to get shop_address from different possible property names, with fallback
            const shopAddress = product.shop_address || product.address || 'Address not specified';
            document.getElementById('shopAddress').textContent = shopAddress;
            
            // Enable the location button if we have a valid address (not the fallback text)
            if (shopAddress !== 'Address not specified') {
                const locationBtn = document.getElementById('locationBtn');
                if (locationBtn) {
                    locationBtn.disabled = false;
                }
            }
            
            // Set contact number and create clickable link
            const contactNumber = product.contact_number || product.contactNo || 'Not provided';
            document.getElementById('contactNumber').textContent = contactNumber;
            
            // Set WhatsApp number and create clickable link
            const whatsappNumber = product.whatsapp_number || product.whatsappNo || 'Not provided';
            document.getElementById('whatsappNumber').textContent = whatsappNumber;
            
            // Update href attributes for phone and WhatsApp links
            if (contactNumber && contactNumber !== 'Not provided') {
                document.getElementById('contactNumberLink').href = 'tel:' + contactNumber.replace(/\s+/g, '');
            } else {
                document.getElementById('contactNumberLink').removeAttribute('href');
            }
            
            if (whatsappNumber && whatsappNumber !== 'Not provided') {
                document.getElementById('whatsappNumberLink').href = 'https://wa.me/' + whatsappNumber.replace(/\s+/g, '');
            } else {
                document.getElementById('whatsappNumberLink').removeAttribute('href');
            }
            
            document.getElementById('termsConditions').textContent = product.terms_and_conditions || product.terms || 'No specific terms';
            
            // Check for shop_location in the product data
            if (product.shop_location) {
                // Parse location data if available
                try {
                    const coordinates = product.shop_location.split(',');
                    if (coordinates.length === 2) {
                        window.sellerLatitude = coordinates[0].trim();
                        window.sellerLongitude = coordinates[1].trim();
                        console.log('Location data found in product:', window.sellerLatitude, window.sellerLongitude);
                        
                        // Enable the location button if we have coordinates
                        const locationBtn = document.getElementById('locationBtn');
                        if (locationBtn) {
                            locationBtn.disabled = false;
                        }
                    }
                } catch (e) {
                    console.error('Error parsing location from product data:', e);
                }
            }
        }
        
        // Function to fetch seller location by seller_id
        async function fetchSellerLocation(sellerId) {
            try {
                // Build URL with the correct path
                const path = '/ClothLoop/backend/utils/seller_operations.php';
                let url = path + `?operation=get_location&seller_id=${sellerId}`;
                
                console.log('Fetching seller location from:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch seller location: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.location) {
                    // Store the location data in window object for later use
                    window.sellerLatitude = data.location.latitude;
                    window.sellerLongitude = data.location.longitude;
                    
                    // Enable the location button if we have coordinates
                    const locationBtn = document.getElementById('locationBtn');
                    if (locationBtn) {
                        locationBtn.disabled = false;
                    }
                    
                    console.log('Successfully retrieved location:', data.location);
                } else {
                    console.error('Seller location not found or error:', data);
                }
            } catch (error) {
                console.error('Error fetching seller location:', error);
            }
        }
        
        // Fallback: Populate the details section based on URL parameters
        function populateFromUrlParams() {
            const params = getQueryParams();
            
            // Set image source
            const imageEl = document.getElementById('clothImage');
            
            // Try to load image from URL params first
            if (params.image) {
                imageEl.src = params.image;
                console.log('Using image from URL parameters');
            } 
            // If we have an ID but no image, try the direct API URL
            else if (params.id) {
                imageEl.src = `/ClothLoop/backend/api/image_display.php?type=cloth&id=${params.id}`;
                console.log('Using direct image API URL with ID from URL params');
            }
            // Fallback to placeholder
            else {
                imageEl.src = '../../assets/images/placeholder.png';
                console.log('No image data available, using placeholder');
            }
            
            // Add error handling for image loading
            imageEl.onerror = function() {
                console.error('Failed to load image from URL params, trying direct API');
                
                // If we have an ID, try the API
                if (params.id) {
                    this.src = `/ClothLoop/backend/api/image_display.php?type=cloth&id=${params.id}`;
                    
                    // If API also fails, use placeholder
                    this.onerror = function() {
                        console.error('API fallback failed too, using placeholder');
                        this.src = '../../assets/images/placeholder.png';
                        this.onerror = null; // Prevent infinite error handling
                    };
                } else {
                    // No ID, just use placeholder
                    this.src = '../../assets/images/placeholder.png';
                }
            };
            
            document.getElementById('clothTitle').textContent = params.title || 'Product';
            document.getElementById('clothDescription').textContent = params.description || 'No description available';
            document.getElementById('clothSize').textContent = `Size: ${params.size || 'Not specified'}`;
            document.getElementById('clothCategory').textContent = `Category: ${params.category || 'Not specified'}`;
            document.getElementById('clothPrice').textContent = params.price || '0';

            // Shop name - look for it in multiple possible properties
            document.getElementById('shopName').textContent = params.shop || 'ClothLoop Shop';
            
            // Handle shop address - checking multiple properties and log for debugging
            console.log('Shop address from product:', params.address);
            
            // Try to get shop_address from different possible property names, with fallback
            const shopAddress = params.address || 'Address not specified';
            document.getElementById('shopAddress').textContent = shopAddress;
            
            // Enable the location button if we have a valid address (not the fallback text)
            if (shopAddress !== 'Address not specified') {
                const locationBtn = document.getElementById('locationBtn');
                if (locationBtn) {
                    locationBtn.disabled = false;
                }
            }
            
            document.getElementById('termsConditions').textContent = params.terms || 'No specific terms';
            
            // Store location data from URL params if available
            if (params.latitude && params.longitude) {
                window.sellerLatitude = params.latitude;
                window.sellerLongitude = params.longitude;
            }

            // Set contact number and create clickable link
            const contactNumber = params.contact || 'Not provided';
            document.getElementById('contactNumber').textContent = contactNumber;
            
            // Set WhatsApp number and create clickable link
            const whatsappNumber = params.whatsapp || 'Not provided';
            document.getElementById('whatsappNumber').textContent = whatsappNumber;
            
            // Update href attributes for phone and WhatsApp links
            if (contactNumber && contactNumber !== 'Not provided') {
                document.getElementById('contactNumberLink').href = 'tel:' + contactNumber.replace(/\s+/g, '');
            } else {
                document.getElementById('contactNumberLink').removeAttribute('href');
            }
            
            if (whatsappNumber && whatsappNumber !== 'Not provided') {
                document.getElementById('whatsappNumberLink').href = 'https://wa.me/' + whatsappNumber.replace(/\s+/g, '');
            } else {
                document.getElementById('whatsappNumberLink').removeAttribute('href');
            }
        }

        // Initialize the page
        function initPage() {
            const params = getQueryParams();
            
            if (params.id) {
                // If we have an ID, fetch complete details from server
                fetchProductDetails(params.id);
            } else {
                // Otherwise use the URL parameters
                populateFromUrlParams();
            }

            // Handle ESC key to close modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        }
        
        // Call initialize when page loads
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
