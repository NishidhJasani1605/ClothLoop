<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            display: flex;
            overflow-y: auto;
            padding: 0;
        }

        .image-section {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 4px;
        }

        .info-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .product-title {
            font-size: 28px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }

        .product-price {
            font-size: 24px;
            color: #00aa5b;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: #666;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin: 20px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .description-text, .terms-text {
            color: #555;
            line-height: 1.6;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .close-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-button:hover {
            background-color: #e0e0e0;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .modal-body {
                flex-direction: column;
            }
            
            .image-section, .info-section {
                flex: none;
                width: 100%;
            }
        }
    </style>
    
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="image-section">
                    <img src="" alt="Product Image" id="clothImage">
                </div>
                <div class="info-section">
                    <h1 class="product-title" id="clothTitle">Product Title</h1>
                    <div class="product-price">â‚¹<span id="clothPrice">0.00</span>/day</div>
                    
                    <div class="product-specs">
                        <div class="info-item">
                            <i class="fas fa-tshirt"></i>
                            <span id="clothSize">M</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-tag"></i>
                            <span id="clothCategory">Men</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <span id="contactNumber">1234567890</span>
                        </div>
                        <div class="info-item">
                            <i class="fab fa-whatsapp"></i>
                            <span id="whatsappNumber">1234567890</span>
                        </div>
                    </div>
                    
                    <h3 class="section-title">Description</h3>
                    <p class="description-text" id="clothDescription">Product description will appear here.</p>
                    
                    <h3 class="section-title">Terms & Conditions</h3>
                    <p class="terms-text" id="termsConditions">Terms and conditions will appear here.</p>
                    
                    <div class="info-item" style="display: none;">
                        <i class="fas fa-store"></i>
                        <span id="shopName">Shop Name</span>
                    </div>
                    <div class="info-item" style="display: none;">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="shopAddress">Shop Address</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="close-button" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Function to parse URL parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                image: params.get('image'),
                title: params.get('title'),
                description: params.get('description'),
                size: params.get('size'),
                color: params.get('color'),
                price: params.get('price'),
                contact: params.get('contact'),
                whatsapp: params.get('whatsapp'),
                location: params.get('location'),
                shop: params.get('shop'),
                address: params.get('address'),
                terms: params.get('terms'),
                seller_id: params.get('seller_id'),
                category: params.get('category')
            };
        }

        // Close modal and return to previous page
        function closeModal() {
            window.history.back();
        }

        // Fetch complete product details from the server
        async function fetchProductDetails(productId) {
            // Show loading indicator or similar
            document.getElementById('clothTitle').textContent = 'Loading...';
            
            try {
                // Build URL with the correct path
                const possiblePaths = [
                    '/ClothLoop/backend/utils/product_operations.php',   // For standard XAMPP setup
                    '../../../backend/utils/product_operations.php',     // Relative path option 1
                    '../../backend/utils/product_operations.php',        // Relative path option 2
                    '/backend/utils/product_operations.php'              // Direct from root
                ];
                
                let url = possiblePaths[0] + `?operation=fetch_all&id=${productId}`;
                
                console.log('Fetching product details from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch product details: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.products && data.products.length > 0) {
                    // Found the product, populate the UI
                    const product = data.products[0];
                    populateProductDetails(product);
                } else {
                    // No product found or error occurred
                    console.error('Product not found or error:', data);
                    // Use URL parameters as fallback
                    populateFromUrlParams();
                }
            } catch (error) {
                console.error('Error fetching product details:', error);
                // Use URL parameters as fallback
                populateFromUrlParams();
            }
        }
        
        // Populate details from server data
        function populateProductDetails(product) {
            // Set image source - try to use the image from the database first
            const imageEl = document.getElementById('clothImage');
            
            // First attempt with the image data from the response
            if (product.image && product.image.startsWith('data:image/')) {
                imageEl.src = product.image;
                console.log('Using base64 image data from response');
            } 
            // If no valid image or placeholder, use direct API URL
            else if (!product.image || product.image.includes('placeholder.png')) {
                imageEl.src = `/ClothLoop/backend/api/image_display.php?type=cloth&id=${product.id}`;
                console.log('Using direct image API URL');
            }
            // Otherwise use whatever image path we got
            else {
                imageEl.src = product.image;
                console.log('Using image path from response:', product.image.substring(0, 50) + '...');
            }
            
            // Add error handling for image loading with retry
            imageEl.onerror = function() {
                console.error('Failed to load image, trying direct API as fallback');
                // Try direct API URL as fallback
                this.src = `/ClothLoop/backend/api/image_display.php?type=cloth&id=${product.id}`;
                
                // If that fails too, use placeholder
                this.onerror = function() {
                    console.error('API fallback failed too, using placeholder');
                    this.src = '../../assets/images/placeholder.png';
                    this.onerror = null; // Prevent infinite error handling
                };
            };
            
            // Set text content
            document.getElementById('clothTitle').textContent = product.title || product.cloth_title || 'Product';
            document.getElementById('clothDescription').textContent = product.description || 'No description available';
            document.getElementById('clothSize').textContent = product.size || 'Not specified';
            document.getElementById('clothCategory').textContent = product.category || 'Not specified';
            document.getElementById('clothPrice').textContent = product.rental_price || product.rentalPrice || '0';
            document.getElementById('contactNumber').textContent = product.contact_number || product.contactNo || 'Not provided';
            document.getElementById('whatsappNumber').textContent = product.whatsapp_number || product.whatsappNo || 'Not provided';
            document.getElementById('shopName').textContent = product.shop_name || 'ClothLoop Shop';
            document.getElementById('shopAddress').textContent = product.shop_address || 'Address not specified';
            document.getElementById('termsConditions').textContent = product.terms_and_conditions || product.terms || 'No specific terms';
        }
        
        // Fallback: Populate the details section based on URL parameters
        function populateFromUrlParams() {
            const params = getQueryParams();
            
            // Set image source
            const imageEl = document.getElementById('clothImage');
            
            // Try to load image from URL params first
            if (params.image) {
                imageEl.src = params.image;
                console.log('Using image from URL parameters');
            } 
            // If we have an ID but no image, try the direct API URL
            else if (params.id) {
                imageEl.src = `/ClothLoop/backend/api/image_display.php?type=cloth&id=${params.id}`;
                console.log('Using direct image API URL with ID from URL params');
            }
            // Fallback to placeholder
            else {
                imageEl.src = '../../assets/images/placeholder.png';
                console.log('No image data available, using placeholder');
            }
            
            // Add error handling for image loading
            imageEl.onerror = function() {
                console.error('Failed to load image from URL params, trying direct API');
                
                // If we have an ID, try the API
                if (params.id) {
                    this.src = `/ClothLoop/backend/api/image_display.php?type=cloth&id=${params.id}`;
                    
                    // If API also fails, use placeholder
                    this.onerror = function() {
                        console.error('API fallback failed too, using placeholder');
                        this.src = '../../assets/images/placeholder.png';
                        this.onerror = null; // Prevent infinite error handling
                    };
                } else {
                    // No ID, just use placeholder
                    this.src = '../../assets/images/placeholder.png';
                }
            };
            
            document.getElementById('clothTitle').textContent = params.title || 'Product';
            document.getElementById('clothDescription').textContent = params.description || 'No description available';
            document.getElementById('clothSize').textContent = params.size || 'Not specified';
            document.getElementById('clothCategory').textContent = params.category || 'Not specified';
            document.getElementById('clothPrice').textContent = params.price || '0';
            document.getElementById('contactNumber').textContent = params.contact || 'Not provided';
            document.getElementById('whatsappNumber').textContent = params.whatsapp || 'Not provided';
            document.getElementById('shopName').textContent = params.shop || 'ClothLoop Shop';
            document.getElementById('shopAddress').textContent = params.address || 'Address not specified';
            document.getElementById('termsConditions').textContent = params.terms || 'No specific terms';
        }

        // Initialize the page
        function initPage() {
            const params = getQueryParams();
            
            if (params.id) {
                // If we have an ID, fetch complete details from server
                fetchProductDetails(params.id);
            } else {
                // Otherwise use the URL parameters
                populateFromUrlParams();
            }

            // Handle ESC key to close modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        }
        
        // Call initialize when page loads
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
