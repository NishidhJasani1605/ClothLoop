<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Database Connection</title>
</head>
<body>
    <h1>Database Connection Status</h1>
    <div id="result" style="padding: 20px; border: 1px solid #ccc; background-color: #f5f5f5; font-family: monospace; white-space: pre;"></div>
    
    <script>
        // Fetch the debug connection status
        fetch('../../../backend/api/sellers/debug_connection.php')
            .then(response => response.json())
            .then(data => {
                // Display the result
                document.getElementById('result').textContent = JSON.stringify(data, null, 4);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
