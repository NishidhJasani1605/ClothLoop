<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - ClothLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --light-bg: #111111;
            --card-bg: #1a1a1a;
            --footer-bg: #000000;
            --footer-text: #cccccc;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            --border-color: #333333;
            --hover-bg: #222222;
            --input-bg: #333333;
            --input-text: #ffffff;
            --error-color: #FF3B30;
            --success-color: #34C759;
            --seller-highlight: #ffffff;
        }

        /* Light Theme Variables */
        .light-theme {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #000000;
            --text-color: #000000;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --footer-bg: #f5f5f5;
            --footer-text: #000000;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
            --hover-bg: #e0e0e0;
            --input-bg: #f0f0f0;
            --input-text: #333333;
            --error-color: #FF3B30;
            --success-color: #34C759;
            --seller-highlight: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Theme Switcher */
        .theme-switcher {
            background: var(--primary-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.2s linear;
        }
        
        .theme-switcher:hover {
            transform: skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.3);
        }

        /* Navigation */
        nav {
            background-color: var(--primary-color);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav .logo {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
        }

        nav .logo i {
            margin-right: 10px;
        }
        
        .seller-badge {
            position: absolute;
            top: -10px;
            right: -30px;
            background-color: var(--accent-color);
            color: var(--primary-color);
            font-size: 10px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0;
            transition: all 0.2s linear;
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: transparent;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 0 2rem;
            flex: 1;
            width: 100%;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .content-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            margin-right: auto;
        }

        .action-button {
            display: inline-block;
            background-color: transparent;
            color: var(--accent-color);
            padding: 0.7rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s linear;
            border: 2px solid var(--accent-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-left: auto;
        }
        
        .action-button:hover {
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .action-button:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }

        .action-button i {
            margin-right: 10px;
        }

        /* Dashboard Stats */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .stat-card {
            background-color: var(--card-bg);
            border-radius: 0;
            padding: 30px;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        .stat-card:hover {
            transform: translateY(-10px) skewX(-3deg);
            box-shadow: 8px 8px 0 rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .stat-card:hover {
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
        }
        
        .stat-icon {
            margin-right: 20px;
            font-size: 40px;
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.05);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            border: 1px solid var(--border-color);
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .stat-label {
            font-size: 16px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .stat-info {
            display: flex;
            flex-direction: column;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0;
            text-align: center;
            border-left: 4px solid transparent;
            box-shadow: var(--box-shadow);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
            border-left-color: var(--success-color);
        }

        .alert-error {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
            border-left-color: var(--error-color);
        }

        /* Recent Products Section */
        .recent-products {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .recent-products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .recent-products-title {
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
        }
        
        .view-all-link {
            text-decoration: none;
            color: var(--accent-color);
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .view-all-link:hover {
            text-decoration: underline;
        }
        
        /* Product Cards */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 0;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .product-card:hover {
            transform: translateY(-10px) skewX(-3deg);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .product-card:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 4px solid var(--accent-color);
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .product-price {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        
        .product-date {
            font-size: 12px;
            color: var(--text-color);
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .product-details {
            font-size: 12px;
            color: var(--text-color);
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .view-details-btn {
            display: inline-block;
            background-color: transparent;
            color: var(--accent-color);
            padding: 0.7rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s linear;
            border: 2px solid var(--accent-color);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .view-details-btn:hover {
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .view-details-btn:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* No Products Message */
        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 0;
            box-shadow: var(--box-shadow);
        }
        
        .no-products i {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        .no-products p {
            margin-bottom: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }

        /* User Actions */
        .user-actions {
            display: flex;
            align-items: center;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1rem;
            cursor: pointer;
            position: relative;
        }

        .action-item i {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            color: var(--accent-color);
        }

        .action-item span {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Footer */
        .footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 1rem 0 1rem;
            clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 100%);
            padding-top: 3rem !important;
            margin-top: auto;
            width: 100%;
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem 0;
            border-top: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .footer-logo i {
            margin-right: 10px;
            color: var(--accent-color) !important;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .content-title {
                margin-bottom: 15px;
                margin-right: 0;
            }

            .action-button {
                margin-top: 15px;
                margin-left: 0;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 0 1rem;
            }
            
            .user-actions {
                margin-left: auto;
            }
            
            .action-item {
                margin: 0 0.5rem;
            }
            
            .action-item span {
                display: none;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .view-details-btn {
                padding: 0.6rem 1rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

    <main class="main-content">

            <button class="action-button" id="addProductBtn">
                <i class="fas fa-plus"></i> Add New Product

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <div class="footer-logo">
                <i class="fas fa-recycle"></i> ClothLoop
            </div>
            <p>&copy; 2024 ClothLoop. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript code for functionality -->
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Setup theme switching
            setupThemeSwitcher();
            
            // Setup event listeners
            setupEventListeners();
            
            // Load dashboard data
            loadDashboardData();
        });
        
        // Theme switcher functionality
        function setupThemeSwitcher() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference or use default
            const savedTheme = localStorage.getItem('clothloop-theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                
                // Update icon
                if (document.body.classList.contains('light-theme')) {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('clothloop-theme', 'light');
                } else {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('clothloop-theme', 'dark');
                }
            });
        }
        
        // Function to setup all event listeners
        function setupEventListeners() {
            // Add Product button
            const addProductBtn = document.getElementById('addProductBtn');
            addProductBtn.addEventListener('click', function() {
                window.location.href = 'cloth_upload.html';
            });
        }
        
        // Function to handle logout
        function logout() {
            // Call logout API
            fetch('../../../backend/api/users/logout.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        window.location.href = '../../pages/account/login.html';
                    } else {
                        showAlert('Error logging out. Please try again.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error logging out. Please try again.', 'error');
                });
        }
        
        // Function to load dashboard data
        function loadDashboardData() {
            // Show loading spinner
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'flex';
            
            // Clear any previous error messages
            const alertContainer = document.getElementById('alertContainer');
            if (alertContainer) {
                alertContainer.innerHTML = '';
            }
            
            // Fetch dashboard data from backend API
            fetch('../../../backend/api/sellers/dashboard_stats.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading spinner
                    loadingSpinner.style.display = 'none';
                    
                    if (data.status === 'success') {
                        // Update dashboard stats
                        updateDashboardStats(data.stats);
                        
                        // Display recent products
                        if (data.recent_products && data.recent_products.length > 0) {
                            displayRecentProducts(data.recent_products);
                        } else {
                            showNoProductsMessage();
                        }
                    } else {
                        showAlert(data.message || 'Error loading dashboard data', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error fetching dashboard data:', error);
                    loadingSpinner.style.display = 'none';
                    showAlert('Error loading dashboard data. Please try again later.', 'error');
                });
        }
        
        // Function to update dashboard stats
        function updateDashboardStats(stats) {
            const totalProductsElement = document.getElementById('totalProducts');
            const averageRatingElement = document.getElementById('averageRating');
            
            if (totalProductsElement) {
                totalProductsElement.textContent = stats.total_products || 0;
            }
            
            if (averageRatingElement) {
                averageRatingElement.textContent = stats.average_rating || '0.0';
            }
        }
        
        // Function to display recent products
        function displayRecentProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            
            // Clear existing content
            productsGrid.innerHTML = '';
            
            // Add product cards
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img class="product-image" src="${product.image_url}" alt="${product.name}">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">₹${product.price_per_day}/day</div>
                        <div class="product-date">Added: ${product.created_at_formatted}</div>
                        <div class="product-details">${product.category} | ${product.size} | ${product.occasion}</div>
                        <div class="product-actions">
                            <a href="product_detail.html?id=${product.id}" class="view-details-btn">View Details</a>
                        </div>
                    </div>
                `;
                
                // Add error handling for image loading
                const img = productCard.querySelector('.product-image');
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/300x400/111111/ffffff?text=Product+Image';
                };
                
                productsGrid.appendChild(productCard);
            });
        }
        
        // Function to show "no products" message
        function showNoProductsMessage() {
            const productsGrid = document.getElementById('productsGrid');
            
            productsGrid.innerHTML = `
                <div class="no-products">
                    <i class="fas fa-box-open"></i>
                    <p>You haven't added any products yet.</p>
                    <button class="action-button" onclick="window.location.href='cloth_upload.html'">
                        <i class="fas fa-plus"></i> Add Your First Product
                    </button>
                </div>
            `;
        }
        
        // Function to show alerts
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            
            // Create alert element
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            // Add to container
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    alert.remove();
                }, 500);
            }, 3000);
        }
    </script>
