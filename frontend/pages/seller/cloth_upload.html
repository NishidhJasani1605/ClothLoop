<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cloth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }
        .left-column, .right-column {
            flex: 1;
            margin-top: auto;
            margin-bottom: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            height: 200px; /* Increased height for the upload area */
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 100px;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centering the button horizontally */
            margin-top: 20px; /* Add some space above the button */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .top-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }
        .back-button, .logout-button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        .logout-button {
            background-color: #e74c3c;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        .back-button i, .logout-button i {
            margin-right: 5px;
        }
        
        /* Profile dropdown styles */
        .profile-dropdown {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        .profile-dropdown img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .profile-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 180px;
            display: none;
            z-index: 100;
        }
        .profile-menu.show {
            display: block;
        }
        .profile-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .profile-menu a:hover {
            background-color: #f5f5f5;
        }
        
        /* Alert styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="top-navigation">
        <a href="seller_dashboard.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="profile-dropdown">
            <img src="../../../assets/images/default-profile.jpg" alt="Profile Image" id="profileImage">
            <span class="seller-name">Seller</span>
            <i class="fas fa-chevron-down"></i>
            <div class="profile-menu">
                <a href="seller_profile.html"><i class="fas fa-user"></i> My Profile</a>
                <a href="seller_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" onclick="handleLogout(); return false;"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>

    <!-- Alert messages -->
    <div id="successAlert" class="alert alert-success">
        <strong>Success!</strong> Your cloth has been added successfully.
    </div>
    <div id="errorAlert" class="alert alert-danger">
        <strong>Error!</strong> <span id="errorMessage">There was a problem adding your cloth.</span>
    </div>

    <div class="admin-container">
        <div class="left-column">
            <div class="form-group upload-area" id="uploadArea">
                <p>Drag & Drop to Upload Images </p>
                <button type="button" onclick="document.getElementById('images').click()">Browse</button>
                <input type="file" id="images" multiple accept="image/*" style="display:none;" onchange="previewImages()" />
                <div class="image-preview" id="imagePreview"></div>
            </div>
        </div>
        <div class="right-column">
            <h1>Add New Cloth</h1>
            <div class="form-container">
                <h2>Add New Item</h2>
                
                <!-- Success and Error Alert Messages -->
                <div id="successAlert" class="alert alert-success" style="display: none;">
                    Item added successfully! Redirecting to dashboard...
                </div>
                
                <div id="errorAlert" class="alert alert-danger" style="display: none;">
                    <span id="errorMessage">Error occurred</span>
                </div>
                
                <form id="clothForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Cloth Title</label>
                        <input type="text" id="title" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Formal">Formal</option>
                            <option value="Casual">Casual</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Traditional">Traditional</option>
                            <option value="Ethnic">Ethnic</option>
                            <option value="Western">Western</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="text" id="size" required />
                    </div>
                    <div class="form-group">
                        <label for="rental_price">Rental Price (â‚¹/day)</label>
                        <input type="number" id="rental_price" required />
                    </div>
                    <div class="form-group">
                        <label for="contact_number">Contact No</label>
                        <input type="text" id="contact_number" required />
                    </div>
                    <div class="form-group">
                        <label for="whatsapp_number">WhatsApp No</label>
                        <input type="text" id="whatsapp_number" required />
                    </div>
                    <div class="form-group">
                        <label for="terms">Terms and Conditions</label>
                        <textarea id="terms" required></textarea>
                    </div>
                    <div class="button-container">
                        <button type="submit" id="submitBtn">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('userId') || sessionStorage.getItem('userId');
            if (!userId) {
                window.location.href = '../account/login.html';
                return;
            }
            
            // Initialize profile dropdown
            initProfileDropdown();
            
            // Fetch and display seller information
            fetchSellerProfile();
            
            // Setup form submission
            document.getElementById('clothForm').addEventListener('submit', handleFormSubmission);
        });
        
        // Dropdown menu functionality
        function initProfileDropdown() {
            const dropdown = document.querySelector('.profile-dropdown');
            const menu = document.querySelector('.profile-menu');
            
            dropdown.addEventListener('click', function(e) {
                menu.classList.toggle('show');
                e.stopPropagation();
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    menu.classList.remove('show');
                }
            });
        }
        
        // Fetch seller profile information
        function fetchSellerProfile() {
            fetch('../../../backend/api/sellers/get_seller_profile.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server returned status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        // Update profile information
                        document.querySelector('.seller-name').textContent = data.seller.username || 'Seller';
                        
                        // Update profile image if available
                        if (data.seller.profile_image) {
                            document.getElementById('profileImage').src = data.seller.profile_image;
                        }
                    } else {
                        console.error('Error fetching seller profile:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching profile:', error);
                });
        }
        
        // Handle form submission
        function handleFormSubmission(e) {
            e.preventDefault();
            
            // Hide any existing alerts
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
            
            // Get form data
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const size = document.getElementById('size').value;
            const rentalPrice = document.getElementById('rental_price').value;
            const contactNumber = document.getElementById('contact_number').value;
            const whatsappNumber = document.getElementById('whatsapp_number').value;
            const terms = document.getElementById('terms').value;
            const images = document.getElementById('images').files;
            
            // Validate form data
            if (!title || !description || !category || !size || !rentalPrice || !contactNumber || !whatsappNumber || !terms) {
                showError('Please fill in all required fields');
                return;
            }
            
            if (images.length === 0) {
                showError('Please upload at least one image');
                return;
            }
            
            // Create form data object
            const formData = new FormData();
            formData.append('seller_id', localStorage.getItem('userId') || sessionStorage.getItem('userId'));
            formData.append('clothTitle', title);
            formData.append('description', description);
            formData.append('category', category);
            formData.append('size', size);
            formData.append('rentalPrice', rentalPrice);
            formData.append('contactNo', contactNumber);
            formData.append('whatsappNo', whatsappNumber);
            formData.append('terms', terms);
            
            // Append image file
            formData.append('clothImage', images[0]);
            
            // Send data to server
            fetch('../../../backend/api/sellers/upload_cloth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Show success message
                    document.getElementById('successAlert').style.display = 'block';
                    
                    // Reset form
                    document.getElementById('clothForm').reset();
                    document.querySelector('.image-preview').innerHTML = '';
                    
                    // Redirect to dashboard after a delay
                    setTimeout(() => {
                        window.location.href = 'seller_dashboard.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to add cloth');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An error occurred. Please try again later.');
            });
        }
        
        // Display error message
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            errorAlert.style.display = 'block';
            
            // Scroll to error message
            errorAlert.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Handle logout
        function handleLogout() {
            // Get the current wishlist and user ID before clearing
            const userId = localStorage.getItem('userId') || localStorage.getItem('user_id');
            const wishlistKey = userId ? `wishlist_${userId}` : 'wishlist';
            const currentWishlist = JSON.parse(localStorage.getItem(wishlistKey) || '[]');
            
            // Clear storage
            localStorage.removeItem('userId');
            localStorage.removeItem('user_id');
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            sessionStorage.removeItem('userId');
            sessionStorage.removeItem('userType');
            
            // Keep the wishlist data in the generic wishlist key for guest users
            if (currentWishlist.length > 0) {
                localStorage.setItem('wishlist', JSON.stringify(currentWishlist));
            }
            
            // Redirect to login page
            window.location.href = '../account/login.html';
        }

        // Image upload preview
        function previewImages() {
            const files = document.getElementById('images').files;
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            for (let i = 0; i < files.length && i < 5; i++) { // Limit to 5 images
                const img = document.createElement('img');
                img.src = URL.createObjectURL(files[i]);
                preview.appendChild(img);
            }
        }
    </script>
</body>
</html>
