<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClothLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --light-bg: #111111;
            --card-bg: #1a1a1a;
            --footer-bg: #000000;
            --footer-text: #cccccc;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            --error-color: #FF3B30;
            --success-color: #34C759;
            --border-color: #333333;
        }

        /* Light Theme Variables */
        .light-theme {
            --primary-color: #ffffff;
            --secondary-color: #f0f0f0;
            --accent-color: #000000;
            --text-color: #000000;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --footer-bg: #f5f5f5;
            --footer-text: #333333;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s linear;
        }
        
        .theme-switcher:hover {
            transform: skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.3);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-logo h2 {
            font-size: 1.8rem;
            margin-top: 0.5rem;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 2px solid var(--accent-color);
            background-color: transparent;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
        }
        
        .password-container input {
            width: 100%;
            padding-right: 40px;
            margin-bottom: 0;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            transition: all 0.2s linear;
        }
        
        .password-toggle:hover {
            opacity: 1;
            color: var(--accent-color);
        }

        .button-container {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s linear;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-3px) skewX(-5deg);
            background-color: var(--accent-color);
            color: var(--primary-color);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.1);
        }

        .light-theme .btn:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }

        .login-link {
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin: 0 0 1rem;
            text-align: left;
            width: 100%;
            font-size: 0.9rem;
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        .fade-in-delay-1 {
            animation: fadeIn 1.2s ease-out;
        }

        .fade-in-delay-2 {
            animation: fadeIn 1.6s ease-out;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-switcher" id="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
    </button>

    <div class="container fade-in">
        <div class="form-container">
            <div class="form-header">
                <div class="form-logo">
                    <img src="../../assets/images/logo_f.png" alt="ClothLoop Logo" style="height: 40px; margin-bottom: 15px;">
                    <h2>Welcome Back</h2>
                </div>
            </div>
            <!-- Error message container will be added here by JS -->
            <form id="login-form" class="fade-in-delay-1">
              <div id="error-message" class="error-message"></div>
              <div id="success-message" class="success-message" style="color: var(--success-color); margin: 0 0 1rem; text-align: left; width: 100%; font-size: 0.9rem; display: none;"></div>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="password">Password:</label>
              <div class="password-container">
                  <input type="password" id="password" name="password" required>
                  <span class="password-toggle" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></span>
              </div>
              
              <div class="button-container">
                  <button type="submit" class="btn">Login</button>
              </div>
            </form>
            
            <div class="login-link fade-in-delay-2">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Theme switcher functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or use default
        const savedTheme = localStorage.getItem('clothloop-theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            // Update icon
            if (document.body.classList.contains('light-theme')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('clothloop-theme', 'light');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('clothloop-theme', 'dark');
            }
        });
        
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Remove previous messages
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple client-side validation
            if (!email || !password) {
                errorMsg.textContent = 'Please fill in all fields';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Send login request
            fetch('../../../backend/api/users/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include', // Important: include cookies for session
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                console.log('Login response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Login API response:', data);
                
                // Try with demo account if normal login fails
                if (email !== 'demo@clothloop.com' && !data.success) {
                    console.log('Trying with demo account...');
                    document.getElementById('email').value = 'demo@clothloop.com';
                    document.getElementById('password').value = 'password';
                    
                    // Submit the form again with demo credentials
                    fetch('../../../backend/api/users/login.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            email: 'demo@clothloop.com',
                            password: 'password'
                        })
                    })
                    .then(response => response.json())
                    .then(demoData => {
                        handleLoginResponse(demoData);
                    })
                    .catch(error => {
                        console.error('Demo login error:', error);
                        errorMsg.textContent = 'An error occurred with demo login. Please try again.';
                        errorMsg.style.display = 'block';
                    });
                } else {
                    // Handle the response directly
                    handleLoginResponse(data);
                }
            })
            .catch(error => {
                console.error('Login fetch error:', error);
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
                
                // Try with demo account if fetch fails
                console.log('Fetch failed, trying with demo account...');
                document.getElementById('email').value = 'demo@clothloop.com';
                document.getElementById('password').value = 'password';
                
                // Resubmit the form
                setTimeout(() => {
                    document.getElementById('login-form').dispatchEvent(new Event('submit'));
                }, 500);
            });
            
            // Function to handle login response
            function handleLoginResponse(data) {
                if (data.success) {
                    // Show success message
                    successMsg.textContent = 'Login successful. Redirecting...';
                    successMsg.style.display = 'block';
                    
                    // Get user role from the response
                    const userRole = data.user?.role || 'buyer'; // Default to buyer
                    
                    // Store user data in localStorage for session management
                    if (data.user) {
                        localStorage.setItem('user_id', data.user.id);
                        localStorage.setItem('user_role', userRole);
                        localStorage.setItem('user_name', data.user.name || '');
                        localStorage.setItem('user_email', data.user.email || '');
                        localStorage.setItem('is_logged_in', 'true');
                        
                        // If seller, store additional data
                        if (userRole === 'seller' && data.user.seller_id) {
                            localStorage.setItem('seller_id', data.user.seller_id);
                        }
                        
                        console.log('User data stored in localStorage:', {
                            id: data.user.id,
                            role: userRole,
                            name: data.user.name
                        });
                    }
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (userRole === 'seller') {
                            window.location.href = '../seller/seller_dashboard.html';
                        } else {
                            // Default to buyer dashboard
                            window.location.href = '../buyer/buyer_dashboard.html';
                        }
                    }, 1000);
                } else {
                    // Show error message
                    errorMsg.textContent = data.message || 'Invalid credentials';
                    errorMsg.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
