  <link rel="stylesheet" href="settings.css"/>

</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="shop_logo.png" alt="Channel logo" />
        <div class="channel-info">
          <h1>CF</h1>
          <p>clothify</p>
        </div>
      </div>
      <br>
      <br>
      <nav>
        <ul>
          <li>
            <a href="seller_home.html">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <br>
          <li>
            <a href="analysis.html">
              <i class="fas fa-chart-line"></i> Analysis
            </a>
          </li>
          <br>
          <li>
            <a href="comments.html">
              <i class="fas fa-comments"></i> Comments
            </a>
          </li>
          <br>
          <li>
            <a href="settings.html" class="active">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
          <br>
        </ul>
      </nav>
    </div>
    
   
      
      <!-- Settings Section -->
      <div class="main-content">
        <h1>
         Settings
        </h1>
        <div class="form-group">
         <label for="email">
          Email:
         </label>
         <input id="email" type="text" value="user@example.com"/>
        </div>
        <div class="form-group">
         <label for="phone">
          Phone Number:
         </label>
         <input id="phone" type="text" value="+1 123 456 7890"/>
        </div>
        <div class="form-group">
         <label for="password">
          Password:
         </label>
         <input id="password" type="password" value="********"/>
        </div>
        <div class="form-group">
         <label for="confirm-password">
          Confirm Password:
         </label>
         <input id="confirm-password" type="password" value="********"/>
        </div>
        <div class="form-group">
         <label for="profile-picture">
          Profile Picture:
         </label>
         <input id="profile-picture" type="file"/>
        </div>
        <div class="form-group">
         <label for="bio">
          Bio:
         </label>
         <textarea id="bio">Tell us about yourself...</textarea>
        </div>
        <div class="form-group">
         <button type="button">
          Save Changes
         </button>
        </div>
       </div>
    </div>
  
</body>
</html>
